<template name="courses">
  <div class="container notHome">
    <div class="row">
        {{#each courses}}
        <div class="col-lg-3">
          <div class="well all-courses-wrapper">
            {{> course}}
            <a href="{{ pathFor route='course.show' data=getPost }}">check me out!</a>
          </div>
        </div>
        {{/each}}
    </div>
  </div>
</template>

<template name="courseDetail">
 {{> paymentModal }}
  <div class="container notHome">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{> course}}
        {{#if canEdit}}
          <div>Course inquiries (course owner only)</div>
          {{#if error}}
            <div class="alert alert-danger">{{error}}</div>
          {{/if}}
          <hr>
          {{#each inquired}}
            <form class="form-inline" role="form">
              {{#each inquiredDates}}
                <label class="radio-inline">
                  <input type="radio" name="{{../instanceId}}" value="{{this}}"> {{this}}
                </label>
              {{/each}}
              <button type="button" class="btn btn-default confirmDateButton" name="{{instanceId}}" >Confirm</button>
            </form>
            <hr>
          {{/each}}
        {{/if}}
      </div>
      <div class="col-md-3">
        {{#if canEdit}}
          <button type="submit" class="btn btn-primary" id="editCourseButton">Edit course</button>
        {{/if}}
        <button type="button" class="btn btn-danger" id="inquireCourseDatesButton">Inquire dates</button>
        <div class="list-group">
          <a href="#" class="list-group-item disabled">Join course at dates:</a>
          {{#each current}}
            <a href="#" name="{{this.instanceId}}" class="joinCourseButton list-group-item"><span class="badge">{{this.participants.length}}</span>{{this.courseDate}}</a>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="course">
  <h4>{{title}}</h4>
  <p>{{description}}</p>
  <p>{{maxParticipants}}</p>
  <p>{{rating}}</p>
  <p>{{comments}}</p>
</template>

<template name="paymentModal">
  <!-- Modal -->
  <div id="paymentModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Payment Placeholder</h4>
      </div>
      <div class="modal-body">
        <h4>Payment</h4>
        <p>There are different methods to include payment, check out Braintree for example.</p>
        
        {{#unless currentUser}}
          <h4>Please, sign in/up to book courses on <i>traincroud</i></h4>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              {{> register}}
            </div>
          </div>
        {{else}}
        <h4>External service communication here</h4>

          {{#if message}}
            <div class="alert alert-danger">{{message}} {{countdown}}</div>
          {{/if}}
          {{#if errorMessage}}
            <div class="alert alert-danger">{{errorMessage}}</div>
          {{/if}}

        <form class="form-inline">
          <div class="form-group">
            <div class="col-sm-4">
              <input type="text" class="form-control" id="dummy1" placeholder="Name">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <input type="text" class="form-control" id="dummy1" placeholder="visa number">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3">
              <button name="" type="button" class="btn btn-primary" id="bookCourseButton">Book course</button>
            </div>
          </div>
        </form>
        {{/unless}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
  </div>
</template>
