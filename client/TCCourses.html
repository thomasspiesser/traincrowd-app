<template name="courses">
  <div class="container notHome">
    <div class="row">
        {{#each courses}}
        <div class="col-lg-4" style="margin-bottom: 1em">
          {{> course}}
          <a href="{{ pathFor route='course.show' data=getPost }}">course details</a>
        </div>
        {{/each}}
    </div>
  </div>
</template>

<template name="courseDetail">
  <div class="container notHome">
    <div class="ro">
      <div class="col-md-6 col-md-offset-3">
        {{> course}}
      </div>
    </div>
  </div>
</template>

<template name="course">
        <h4>{{title}}</h4>
        <p>{{description}}</p>
        <p>{{maxParticipants}}</p>
        <p>{{rating}}</p>
        <p>{{comments}}</p>
</template>

<template name="createCourse">
  <div class="container notHome">
  {{#if currentUser}}
    <form class="form-horizontal" role="form" id="createCourseForm">
        <legend>Add a new course</legend>

        {{#if error}}
          <div class="alert alert-danger">{{error}}</div>
        {{/if}}

        <div class="form-group">
          <label for="inputTitleCourse" class="col-sm-3 control-label">Title</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputTitleCourse" required>
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescriptionCourse" class="col-sm-3 control-label">Description</label>
          <div class="col-sm-3">
            <textarea class="form-control" id="inputDescriptionCourse" required></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="inputMaxNrParticipantsCourse" class="col-sm-3 control-label">Maximal no. of Participants</label>
          <div class="col-sm-3">
            <input type="number" class="form-control" id="inputMaxNrParticipantsCourse" min="1" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-3">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="publishCourse"> Publish course
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-3">
            <button type="submit" class="btn btn-primary" id="createCourseButton">Add course</button>
          </div>
        </div>
    </form>
  {{else}}
    <div class="alert alert-danger">Please, log in to add a new course!</div>
  {{/if}}
  </div>
</template>
