<template name="courses">
  <div class="container notHome">
    <div class="row">
        {{#each courses}}
        <div class="col-lg-4" style="margin-bottom: 1em">
          {{> course}}
          <a href="{{ pathFor route='course.show' data=getPost }}">course details</a>
        </div>
        {{/each}}
    </div>
  </div>
</template>

<template name="courseDetail">
  <div class="container notHome">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{> course}}
        {{#if canEdit}}
            <button type="submit" class="btn btn-primary" id="editCourseButton">Edit course</button>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="course">
  <h4>{{title}}</h4>
  <p>{{description}}</p>
  <p>{{maxParticipants}}</p>
  <p>{{rating}}</p>
  <p>{{comments}}</p>
</template>

<template name="editCourse">
  <div class="container notHome">
  {{#if canEdit}}
    <form class="form-horizontal" role="form" id="createCourseForm">
        <legend>Edit your course</legend>

        {{#if error}}
          <div class="alert alert-danger">{{error}}</div>
        {{/if}}

        <div class="form-group">
          <label for="inputTitleCourse" class="col-sm-3 control-label">Title</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputTitleCourse" value="{{title}}">
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescriptionCourse" class="col-sm-3 control-label">Description</label>
          <div class="col-sm-3">
            <textarea class="form-control" id="inputDescriptionCourse" value="{{description}}"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="inputMaxNrParticipantsCourse" class="col-sm-3 control-label">Maximal no. of Participants</label>
          <div class="col-sm-3">
            <input type="number" class="form-control" id="inputMaxNrParticipantsCourse" min="1"  value="{{maxParticipants}}">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-3">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="publishCourse" checked="{{public}}"> Published
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-3">
            <button type="submit" class="btn btn-primary" id="editCourseButton">Save</button>
            
            <button type="button" class="btn btn-default pull-right" id="cancelEditCourseButton">Cancel</button>

          </div>
        </div>

        <div class="form-group">
        <div class="col-sm-offset-3 col-sm-3">
          <div style="height: 1px; background-color: #e5e5e5; text-align: center; margin: 40px 0px 40px 0px">
            <span style="background-color: white; position: relative; top: -0.75em; padding: 10px 10px 10px 10px; font-family: Georgia,serif; font-style: italic;">
              or
            </span>
          </div>
        </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-3">
            <button type="button" class="btn btn-danger" id="removeCourseButton">Remove course</button>
          </div>
        </div>
    </form>
  {{else}}
    <div class="alert alert-danger">You can only edit your own courses.</div>
  {{/if}}
  </div>
</template>

<template name="createCourse">
  <div class="container notHome">
  {{#if currentUser}}
    <form class="form-horizontal" role="form" id="createCourseForm">
        <legend>Add a new course</legend>

        {{#if error}}
          <div class="alert alert-danger">{{error}}</div>
        {{/if}}

        <div class="form-group">
          <label for="inputTitleCourse" class="col-sm-3 control-label">Title</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputTitleCourse" >
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescriptionCourse" class="col-sm-3 control-label">Description</label>
          <div class="col-sm-3">
            <textarea class="form-control" id="inputDescriptionCourse" ></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="inputMaxNrParticipantsCourse" class="col-sm-3 control-label">Maximal no. of Participants</label>
          <div class="col-sm-3">
            <input type="number" class="form-control" id="inputMaxNrParticipantsCourse" min="1" >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-3">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="publishCourse"> Publish course
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-3">
            <button type="submit" class="btn btn-primary" id="createCourseButton">Add course</button>
          </div>
        </div>
    </form>
  {{else}}
    <div class="alert alert-danger">Please, log in to add a new course!</div>
  {{/if}}
  </div>
</template>
