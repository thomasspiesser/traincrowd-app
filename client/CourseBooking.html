<template name="courseInquiry">
  <div class="container notHome">
    <div class="row">
      <div class="col-md-6">
      {{#if error}}
          <div class="alert alert-danger">{{error}}</div>
      {{/if}}
      <form class="form-horizontal" role="form" id="createCourseForm">
        <div class="form-group">
          <label for="inquireDatesDatepicker" class="col-sm-5 control-label">Choose dates wisely my friend!</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inquireDatesDatepicker">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-6">
            <button type="button" class="btn btn-primary" id="inquireCourseDatesButton">Send</button>
            <button type="button" class="btn btn-default pull-right" id="cancelBookCourseButton">Cancel</button>
          </div>
        </div>
      </form>
        
      </div>
      <div class="col-md-6">
        {{> course}}
      </div>
    </div>
  </div>
</template>

<template name="paymentModal">
  <!-- Modal -->
  <div id="paymentModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Payment Placeholder</h4>
      </div>
      <div class="modal-body">
        <h4>Payment</h4>
        <p>There are different methods to include payment, check out Braintree for example.</p>
        
        {{#unless currentUser}}
          <h4>Please, sign in/up to book courses on <i>traincroud</i></h4>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              {{> login}}
            </div>
          </div>
        {{else}}
        <h4>External service communication here</h4>

          {{#if message}}
            <div class="alert alert-danger">{{message}} {{countdown}}</div>
          {{/if}}
          {{#if errorMessage}}
            <div class="alert alert-danger">{{errorMessage}}</div>
          {{/if}}

        <form class="form-inline">
          <div class="form-group">
            <div class="col-sm-4">
              <input type="text" class="form-control" id="dummy1" placeholder="Name">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <input type="text" class="form-control" id="dummy1" placeholder="visa number">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3">
              <button name="" type="button" class="btn btn-primary" id="bookCourseButton">Book course</button>
            </div>
          </div>
        </form>
        {{/unless}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="modalCloseButton" data-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
  </div>
</template>
