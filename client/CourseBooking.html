<template name="courseInquiry">
  <div class="container notHome">
    <div class="row">
      <div class="col-md-6">
      {{#if error}}
          <div class="alert alert-danger">{{error}}</div>
      {{/if}}
      <form class="form-horizontal" role="form" id="createCourseForm">
        <div class="form-group">
          <label for="inquireDatesDatepicker" class="col-sm-5 control-label">Choose dates wisely my friend!</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inquireDatesDatepicker">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-6">
            <button type="button" class="btn btn-primary" id="inquireCourseDatesButton">Send</button>
            
            <button type="button" class="btn btn-default pull-right" id="cancelBookCourseButton">Cancel</button>

          </div>
        </div>
      </form>
        
      </div>
      <div class="col-md-6">
        {{> course}}

      </div>
    </div>
  </div>
</template>
