<template name="userProfile">
  <div class="container">
    <div class="row">

      <div class="col-md-5 profile-left">
        {{#if profile.imageId}}
          <img src="{{image profile.imageId}}" alt="" class="center-block img-circle img-responsive">
        {{else}}
          <img src="/dummyUser.jpg" alt="" class="center-block img-circle img-responsive">
        {{/if}}
      </div>

      <div class="col-md-7">
        {{#if canEdit}}
          <button type="button" class="btn btn-sm pull-right" id="editUserProfileButton"> <span class="fa fa-pencil"></span> Bearbeiten</button>
        {{/if}}
        <h2>{{profile.name}}</h2>
        <p><div class="contain-format">{{profile.description}}</div></p>
        <strong>Homepage:</strong>
        <p><a href="{{profile.homepage}}" target="_blank">{{profile.homepage}}</a></p>
        <p><strong>Bewertung:</strong> <br> <span class="rateit" data-rateit-value="{{profile.rating}}" data-rateit-ispreset="true" data-rateit-readonly="true"></span></p>
        <p>
        {{#if hostedCourses.count}}
          <strong>Meine Kurse:</strong>
          <ul>
            {{#each hostedCourses}}
              <li>
                <a href="{{ pathFor route='course.show' _id=this._id }}">{{title}}</a>
              </li>
            {{/each}}
          </ul>
        {{/if}}
        </p>
        <p><strong>Sprachen:</strong> <br> {{profile.languages}}</p>
        <p><strong>Zertifikate:</strong> <br> {{profile.certificates}}</p>
      </div>

    </div>
  </div>
</template>
