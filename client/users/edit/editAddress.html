<template name="editAddress">

  <div class="form-group">
    <label for="edit-user-employer" class="control-label">{{ i18n 'address.firm' }} (optional)</label>
    <input type="text" class="form-control edit-address" id="edit-firm" value="{{ data.firm }}">
    <span class="help-block" id="help-text-edit-firm"></span>
  </div>

  <div class="row">
    <div class="col-md-9">
      <div class="form-group">
        <label for="edit-street" class="control-label">{{ i18n 'address.street' }}</label>
        <input type="text" class="form-control edit-address" id="edit-street" value="{{ data.street }}">
        <span class="help-block" id="help-text-edit-street"></span>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="edit-streetNumber" class="control-label">{{ i18n 'address.streetNumber' }}</label>
        <input type="text" class="form-control edit-address" id="edit-streetNumber" value="{{ data.streetNumber }}">
        <span class="help-block" id="help-text-edit-streetNumber"></span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="edit-plz" class="control-label">{{ i18n 'address.plz' }}</label>
        <input type="text" class="form-control edit-address" id="edit-plz" value="{{ data.plz }}">
        <span class="help-block" id="help-text-edit-plz"></span>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="edit-city" class="control-label">{{ i18n 'address.city' }}</label>
        <input type="text" class="form-control edit-address" id="edit-city" value="{{ data.city }}">
        <span class="help-block" id="help-text-edit-city"></span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="edit-streetAdditional" class="control-label">{{ i18n 'address.streetAdditional' }}</label>
    <input type="text" class="form-control edit-address" id="edit-streetAdditional" value="{{ data.streetAdditional }}">
    <span class="help-block" id="help-text-edit-streetAdditional"></span>
  </div>

</template>
