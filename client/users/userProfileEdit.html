<template name="editUserProfile">
  <div class="container notHome">
    {{#if canEdit _id}}
    {{#if isInRole 'trainer'}}
    <div class="row">
      <div class="col-sm-8"></div>

      <div class="col-sm-4">
        <button type="button" class="btn btn-default pull-right" style="margin-right: 15px;" id="showProfileButton">Profil Anzeigen <i class="fa fa-arrow-right"></i></button>
      </div>
    </div>
    {{/if}}

    <div class="row">
      <div class="col-md-2">
      <div class="tabbable tabs-left" >
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#profileDescription" data-toggle="tab"><span class="fa fa-list-alt fa-fw"></span>&nbsp; Profil</a>
          </li>
          <li >
            <a href="#profileContact" data-toggle="tab"><span class="fa fa-eye fa-fw"></span>&nbsp; Kontakt</a>
          </li>
          {{#if isInRole 'trainer'}}
            <li>
              <a href="#profileQualification" data-toggle="tab"><span class="fa fa-euro fa-fw"></span>&nbsp; Qualifikation</a>
            </li>
          {{else}}
            <li>
              <a href="#profileOccupation" data-toggle="tab"><span class="fa fa-laptop fa-fw"></span>&nbsp; Berufsfeld</a>
            </li>
            <li>
              <a href="#profileExpectation" data-toggle="tab"><span class="fa fa-question-circle fa-fw"></span>&nbsp; Erwartung</a>
            </li>
          {{/if}}
          <li>
            <a href="#profileAccount" data-toggle="tab"><span class="fa fa-cogs fa-fw"></span>&nbsp; Account</a>
          </li>
        </ul>
      </div>
      </div>
      <div class="col-md-6">
        <div class="tab-content">
          <div class="tab-pane active" id="profileDescription">
            {{> editProfileDescription}}
          </div>
          <div class="tab-pane" id="profileContact">
            {{> editProfileContact}}
          </div>
          {{#if isInRole 'trainer'}}
            <div class="tab-pane" id="profileQualification">
              {{> editProfileQualification}}
            </div>
          {{else}}
            <div class="tab-pane" id="profileOccupation">
              {{> editProfileOccupation}}
            </div>
            <div class="tab-pane" id="profileExpectation">
              {{> editProfileExpectation}}
            </div>
          {{/if}}
          <div class="tab-pane" id="profileAccount">
            {{> editProfileAccount}}
          </div>
        </div>
      </div>
      <div class="col-md-4">
        {{#if showHoverText}}
        <div class="editHelperText">
          {{showHoverText}}
        </div>
        {{/if}}
      </div>
    <!-- div row -->
    </div>
  {{else}}
    <div class="alert alert-danger">Sie können nur Ihre eigenes Profil bearbeiten.</div>
  {{/if}}

  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editProfileDescription">
  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label for="editProfileTitle" class="control-label">Titel</label>
        <select class="form-control" id="editProfileTitle">
          <option value="" {{selected '' profile.title}}></option>
          <option value="Frau" {{selected 'Frau' profile.title}}>Frau</option>
          <option value="Herr" {{selected 'Herr' profile.title}}>Herr</option>
          <option value="Dr." {{selected 'Dr.' profile.title}}>Dr.</option>
        </select>
      </div>
    </div>
    <div class="col-md-10">
      <div class="form-group">
        <label for="editProfileName" class="control-label">Name</label>
        <input type="text" class="form-control hoverCheck" id="editProfileName" value="{{profile.name}}" placeholder="Max Mustermann">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="editProfileShortDescription" class="control-label">Kurzbeschreibung</label>
    <textarea class="form-control hoverCheck" id="editProfileShortDescription" rows="6" value="{{profile.description}}"></textarea>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
      <label for="" class="control-label">Profilbild</label>
        {{#if profile.imageId}}
        <img src="{{profile.imageId}}" alt="" class="center-block img-thumbnail img-responsive hoverCheck" id="editProfileImage" style="margin-left:0px; width: 160px;">
        {{else}}
        <img src="/dummyUser.jpg" alt="" class="center-block img-thumbnail img-responsive hoverCheck" id="editProfileDefaultImage" style="margin-left:0px; width: 160px;">
        {{/if}}
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">    
        <label for="newProfileImageDummy" class="control-label">Ändern</label>
        <br>

        <button type="button" class="btn btn-sm btn-default" id="newProfileImageDummy">
          <i class="fa fa-upload"></i><span> Neues Bild</span>
        </button>

        <br>
        <input type="file" id="newProfileImageReal" style="display:none;">

        <br>
        {{#if isUploading}}
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
              <span class="sr-only">{{progress}}%</span>
            </div>
          </div>
        {{/if}}

        <!-- <button type="button" class="btn btn-sm btn-danger" id="deleteProfileImage" style="margin-top:5px;"> <i class="fa fa-trash-o"></i> Bild Löschen</button> -->
      </div>
    </div>
  </div>
  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditProfileDescription"><i class="fa fa-save"></i> Speichern</button>
  </div>
</template>
