<template name="editUserProfile">
  <div class="container notHome">
    {{#if canEdit _id}}

    <div class="alert alert-success"><strong>Teilnehmer-Informationen</strong><br>
    Ihr Trainer oder Ihre Trainerin möchte Sie gerne näher kennen lernen, um die Inhalte des Kurses optimal auf Ihre Bedürfnisse abzustimmen. Versvollständigen Sie dazu Ihr Profil mit ein paar kurzen Angaben zu Ihrer Person und Ihren Erwartungen.</div>

    <div class="row">

      <div class="col-md-2">
        <div class="tabbable tabs-left" >
          <ul class="nav nav-tabs">
            <li class="active">
              <a href="#profileDescription" data-toggle="tab"><span class="fa fa-list-alt fa-fw"></span>&nbsp; Profil</a>
            </li>
            <li >
              <a href="#profileContact" data-toggle="tab"><span class="fa fa-eye fa-fw"></span>&nbsp; Kontakt</a>
            </li>
              <li>
                <a href="#profileOccupation" data-toggle="tab"><span class="fa fa-laptop fa-fw"></span>&nbsp; Berufsfeld</a>
              </li>
              <li>
                <a href="#profileExpectation" data-toggle="tab"><span class="fa fa-question-circle fa-fw"></span>&nbsp; Erwartung</a>
              </li>
            <li>
              <a href="#profileAccount" data-toggle="tab"><span class="fa fa-cogs fa-fw"></span>&nbsp; Account</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="tab-content">
          <div class="tab-pane active" id="profileDescription">
            {{> editUserProfileDescription}}
          </div>
          <div class="tab-pane" id="profileContact">
            {{> editUserProfileContact}}
          </div>
          <div class="tab-pane" id="profileOccupation">
            {{> editUserProfileOccupation}}
          </div>
          <div class="tab-pane" id="profileExpectation">
            {{> editUserProfileExpectation}}
          </div>
          <div class="tab-pane" id="profileAccount">
            {{> editUserProfileAccount}}
          </div>
        </div>
      </div>

      <div class="col-md-4">
        {{#if showHoverText}}
        <div class="editHelperText">
          {{showHoverText}}
        </div>
        {{/if}}
      </div>

    <!-- div row -->
    </div>
  {{else}}
    <div class="alert alert-danger">Sie können nur Ihre eigenes Profil bearbeiten.</div>
  {{/if}}

  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editUserProfileDescription">
  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label for="editUserProfileTitle" class="control-label">Titel</label>
        <select class="form-control" id="editUserProfileTitle">
          <option value="" {{selected '' profile.title}}></option>
          <option value="Frau" {{selected 'Frau' profile.title}}>Frau</option>
          <option value="Herr" {{selected 'Herr' profile.title}}>Herr</option>
          <option value="Dr." {{selected 'Dr.' profile.title}}>Dr.</option>
        </select>
      </div>
    </div>
    <div class="col-md-10">
      <div class="form-group">
        <label for="editUserProfileName" class="control-label">Name</label>
        <input type="text" class="form-control hoverCheck" id="editUserProfileName" value="{{profile.name}}" placeholder="Max Mustermann">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
      <label for="" class="control-label">Profilbild</label>
        {{#if profile.imageId}}
        <img src="{{profile.imageId}}" alt="" class="center-block img-thumbnail img-responsive hoverCheck" id="editUserProfileImage" style="margin-left:0px; width: 160px;">
        {{else}}
        <img src="/dummyUser.jpg" alt="" class="center-block img-thumbnail img-responsive hoverCheck" id="editUserProfileDefaultImage" style="margin-left:0px; width: 160px;">
        {{/if}}
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">    
        <label for="newProfileImageDummy" class="control-label">Ändern</label>
        <br>

        <button type="button" class="btn btn-sm btn-default" id="newProfileImageDummy">
          <i class="fa fa-upload"></i><span> Neues Bild</span>
        </button>

        <br>
        <input type="file" id="newProfileImageReal" style="display:none;">

        <br>
        {{#if isUploading}}
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
              <span class="sr-only">{{progress}}%</span>
            </div>
          </div>
        {{/if}}

        <!-- <button type="button" class="btn btn-sm btn-danger" id="deleteProfileImage" style="margin-top:5px;"> <i class="fa fa-trash-o"></i> Bild Löschen</button> -->
      </div>
    </div>
  </div>
  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditProfileDescription"><i class="fa fa-save"></i> Speichern</button>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editUserProfileContact">

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="editUserProfilePhone" class="control-label">Telefonnummer</label>
        <input type="text" class="form-control hoverCheck" id="editUserProfilePhone" value="{{profile.phone}}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="editUserProfileMobile" class="control-label">Mobil</label>
        <input type="text" class="form-control hoverCheck" id="editUserProfileMobile" value="{{profile.mobile}}">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="editUserProfileStreet" class="control-label">Strasse</label>
    <input type="text" class="form-control hoverCheck" id="editUserProfileStreet" value="{{profile.street}}">
  </div>
  <div class="form-group">
    <label for="editUserProfileStreetAdditional" class="control-label">Adresszusatz</label>
    <input type="text" class="form-control hoverCheck" id="editUserProfileStreetAdditional" value="{{profile.streetAdditional}}">
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="editUserProfilePLZ" class="control-label">PLZ</label>
        <input type="number" class="form-control hoverCheck" id="editUserProfilePLZ" value="{{profile.plz}}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="editUserProfileCity" class="control-label">Stadt</label>
        <input type="text" class="form-control hoverCheck" id="editUserProfileCity" value="{{profile.city}}">
      </div>
    </div>
  </div>

  <!-- button -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditProfileContact"><i class="fa fa-save"></i> Speichern</button>
  </div>
</template>

<template name="editUserProfileOccupation">

  <div class="form-group">
    <label for="editUserProfileEmployer" class="control-label">Arbeitgeber</label>
    <input type="text" class="form-control hoverCheck" id="editUserProfileEmployer" value="{{profile.employer}}">
  </div>

  <div class="form-group">
    <label for="editUserProfilePosition" class="control-label">Position</label>
    <input type="text" class="form-control hoverCheck" id="editUserProfilePosition" value="{{profile.position}}">
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="editUserProfileIndustry" class="control-label">Branche</label>
        <input type="text" class="form-control hoverCheck" id="editUserProfileIndustry" value="{{profile.industry}}" style="width: 100%;">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="editUserProfileWorkExperience" class="control-label">Arbeitserfahrung</label>
        <select class="form-control" id="editUserProfileWorkExperience">
          <option value="0-5" {{selected '0-5' profile.workExperience}}>0-5 Jahre</option>
          <option value="6-10" {{selected '6-10' profile.workExperience}}>6-10 Jahre</option>
          <option value="11-15" {{selected '11-15' profile.workExperience}}>11-15 Jahre</option>
          <option value="über 15" {{selected 'über 15' profile.workExperience}}>über 15 Jahre</option>
        </select>
      </div>
    </div>
  </div>

  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditProfileOccupation"><i class="fa fa-save"></i> Speichern</button>
  </div>
</template>

<template name="editUserProfileExpectation">

  <div class="form-group">
    <label class="control-label">Kommunikation im Vorfeld und Vorbereitung des Kurses durch den Anbieter:</label><br>
    <div class="radio-inline">
      <label class="radio-inline">
        <input type="radio" name="expectedCommunication" value="1" {{checked "1" profile.expectedCommunication}}> sehr wichtig
      </label>
    </div>
    <div class="radio-inline">
      <label class="radio-inline">
        <input type="radio" name="expectedCommunication" value="2" {{checked "2" profile.expectedCommunication}}> eher wichtig
      </label>
    </div>
    <div class="radio-inline">
      <label class="radio-inline">
        <input type="radio" name="expectedCommunication" value="3" {{checked "3" profile.expectedCommunication}}> eher unwichtig

    <div class="radio-inline">

        <input type="radio" name="expectedCommunication" value="4" {{checked "4" profile.expectedCommunication}}> unwichtig
      </label>
    </div>
  </div>

  <hr>

  <div class="form-group">
    <label class="control-label">Erreichen der angegebenen Lernziele der Weiterbildung:</label><br>

  </div>

    <label class="control-label">Qualität und Angemessenheit der eingesetzten Methoden und Didaktik:</label><br>

        <input type="radio" name="expectedMethodQuality" value="1" {{checked "1" profile.expectedMethodQuality}}> sehr wichtig

  </div>

    <label class="control-label">Eingehen auf Vorwissen und individuellen Lernbedarf der Teilnehmer:</label><br>
    <div class="radio-inline">
      <label class="radio-inline">
        <input type="radio" name="expectedNeeds" value="1" {{checked "1" profile.expectedNeeds}}> sehr wichtig

    </div>

      <label class="radio-inline">

    </div>
  </div>

  <hr>

  <div class="form-group">
    <label class="control-label">Kompetenz des Trainers/der Trainerin:</label><br>

    </div>

      <label class="radio-inline">

  </div>

  <div class="form-group">
    <label for="editUserProfileInterests" class="control-label">An welchen Weiterbildungsthemen sind Sie besonders interessiert?</label>
    <input type="text" class="form-control hoverCheck" id="editUserProfileInterests" value="{{profile.interests}}" style="width: 100%;">
  </div>

  <div class="checkbox">
    <label>
    <input type="checkbox" class="hoverCheck" id="editUserProfileAllowNewsletter" checked="{{allowNewsletter}}">Dürfen wir Sie per E-Mail über neue Angebote in diesen Bereichen informieren?
    </label>
  </div>

  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditProfileExpectation"><i class="fa fa-save"></i> Speichern</button>
  </div>
</template>

<template name="editUserProfileAccount">
  <div class="form-group">

    <input type="text" class="form-control" id="editUserProfileEmail" value="{{email}}">
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="editUserProfilePasswordNew" class="control-label">Neues Passwort</label>

    </div>
  </div>

      <div class="form-group">

    </div>
  </div>
  <div class="row">
