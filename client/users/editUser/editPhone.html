<template name="editPhone">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="edit-phone" class="control-label">{{ i18n 'user.phone' }}</label>
        <input type="text" class="form-control edit-phone" id="edit-phone" value="{{ data.phone }}">
        <span class="help-block" id="help-text-edit-phone"></span>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="edit-mobile" class="control-label">{{ i18n 'user.mobile' }}</label>
        <input type="text" class="form-control edit-phone" id="edit-mobile" value="{{ data.mobile }}">
        <span class="help-block" id="help-text-edit-mobile"></span>
      </div>
    </div>
  </div>
</template>
