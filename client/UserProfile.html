<template name="userProfile">
  <div class="container notHome">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-xs-10">
        {{#if canEdit}}
        <button type="button" class="btn btn-sm pull-right" id="editUserProfileButton">Edit <span class="glyphicon glyphicon-edit"></span></button>
        {{/if}}
        <div class="well panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12 col-sm-4 text-center">
                {{#if profile.profilePicture}}
                <img src="{{profile.profilePicture}}" alt="" class="center-block img-circle img-thumbnail img-responsive">
                {{else}}
                <img src="/dummyUser.jpg" alt="" class="center-block img-circle img-thumbnail img-responsive">
                {{/if}}
              </div>
              <div class="col-xs-12 col-sm-8">
                <h2>{{profile.name}}</h2>
                <p><strong>About: </strong> {{profile.about}} </p>
                <p><strong>Phone: </strong> {{profile.phone}} </p>
                <p><strong>Skills: </strong>
                  {{#each profile.skills}}
                  <span class="label label-info tags">{{this}}</span> 
                  {{/each}}
                </p>
              </div>                  
              <div class="clearfix"></div>
              <hr>
              <div class="col-xs-12">
                <p><strong> Description: </strong></p>
                <p class="text-justify">{{profile.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="editUserProfile">
    <div class="container notHome">
    <form class="form-horizontal" role="form" id="editUserProfile">
        <legend>Make changes to your profile</legend>

        {{#if error}}
          <div class="alert alert-danger">{{error}}</div>
        {{/if}}

        <div class="form-group">
          <label for="profilePicture" class="col-sm-3 control-label">Profile picture</label>
          <div class="col-sm-4">
            <input type="file" class="form-control" id="profilePicture" title="select a profile picture">
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Full name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="name" value="{{profile.name}}" title="enter your name if any">
          </div>
        </div>

        <div class="form-group">
          <label for="about" class="col-sm-3 control-label">About profile</label>
          <div class="col-sm-4">
            <textarea class="form-control" id="about" value="{{profile.about}}" title="enter necessary info about you"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="skills" class="col-sm-3 control-label">Your skills</label>
          <div class="col-sm-4">
            <textarea class="form-control" id="skills" value="{{profile.skills}}" title="enter some of your skills" placeholder="skill1, skill2, skill3"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="description" class="col-sm-3 control-label">Description</label>
          <div class="col-sm-4">
            <textarea class="form-control" id="description" value="{{profile.description}}" title="enter a description"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="phone" class="col-sm-3 control-label">Phone</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="phone" value="{{profile.phone}}" title="enter your phone number if any">
          </div>
        </div>

        <div class="form-group">
          <label for="mobile" class="col-sm-3 control-label">Mobile</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="mobile" value="{{profile.mobile}}" title="enter your mobile number if any">
          </div>
        </div> 

        <div class="form-group">
          <label for="location" class="col-sm-3 control-label">Location</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="location" value="{{profile.location}}" title="enter your location">
          </div>
        </div> 

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="button" class="btn btn-primary" id="saveChangesUserProfile"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
            <button type="button" class="btn btn-default pull-right" id="discardChangesUserProfile"><i class="glyphicon glyphicon-minus-sign"></i> Cancel</button>
          </div>
        </div>

    </form>
  </div>
</template>
