<template name="editUserProfile">
    <div class="container notHome">
    <form class="form-horizontal" role="form" id="editUserProfile">
        <legend>Make changes to your profile</legend>

        {{#if error}}
          <div class="alert alert-danger">{{error}}</div>
        {{/if}}

        <div class="form-group">
          <label for="first_name" class="col-sm-3 control-label">First name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="first_name" value="{{first_name}}" title="enter your first name if any">
          </div>
        </div>
            
        <div class="form-group">
          <label for="last_name" class="col-sm-3 control-label">Last name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="last_name" value="{{last_name}}" title="enter your last name if any">
          </div>
        </div>

        <div class="form-group">
          <label for="about" class="col-sm-3 control-label">About yourself</label>
          <div class="col-sm-4">
            <textarea class="form-control" id="about" value="{{about}}" title="enter necessary info about you"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="phone" class="col-sm-3 control-label">Phone</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="phone" value="{{phone}}" title="enter your phone number if any">
          </div>
        </div>

        <div class="form-group">
          <label for="mobile_phone" class="col-sm-3 control-label">Mobile</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="mobile_phone" value="{{mobile_phone}}" title="enter your mobile phone number if any">
          </div>
        </div> 

        <div class="form-group">
          <label for="location" class="col-sm-3 control-label">Location</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="location" value="{{location}}" title="enter your location">
          </div>
        </div> 

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-primary" id="saveChangesUserProfile"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
            <button type="button" class="btn btn-default pull-right" id="discardChangesUserProfile"><i class="glyphicon glyphicon-minus-sign"></i> Cancel</button>
          </div>
        </div>

    </form>
  </div>
</template>
