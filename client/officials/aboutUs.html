				<h3>Über traincrowd</h3>
				<p>Durch bessere, transparentere und zugänglichere Weiterbildung macht traincrowd jeden einzelnen Teilnehmer erfolgreicher – Kurs für Kurs. Denn traincrowd hilft Bildungsinteressierten die besten Kurse und Seminare zu finden und dabei bares Geld zu sparen.</p>    
				<p>Elias Sagmeister und Janek Hermann-Friede entwickelten die traincrowd Idee, nachdem beide zuvor als Berater und Trainer für non-profits und den Privatsektor tätig waren. Beide kennen den unübersichtlichen Weiterbildungsmarkt aus eigener Erfahrung und wissen, wie schwer es für Trainer sein kann, ihre Zielgruppen zu erreichen. Zusammen mit Thomas Spießer, einem promovierten Informatiker, will das Team von traincrowd den Weiterbildungsmarkt neu erfinden und dadurch sozialen Mehrwert schaffen – damit Sie sich und ihre Kompetenzen weiterentwickeln und in der modernen Berufswelt erfolgreich sind.</p>
				<blockquote class="blockquote-reverse">
				  Ein Training für mehrere Tausend Euro kommt für Sie nicht in Frage? Dann buchen Sie stattdessen gleich den ganzen Kurs.
				</blockquote>
				<p>Kern der Leistung von traincrowd ist die einzigartige Gruppenbuchungs-Funktion: Einzelne Bildungsinteressierte finden sich in einer Gruppe zusammen und buchen gemeinsam ganze Kurse, wie dies große Firmen mit „in-house“ Seminaren bereits vielfach tun. Die Kurse finden dann in den Räumen des Trainers statt. Bildungsanbieter erreichen dadurch neue Kundengruppen und Aufträge, während Teilnehmer von den günstigeren Konditionen profitieren. </p>
				<blockquote class="blockquote-reverse">
