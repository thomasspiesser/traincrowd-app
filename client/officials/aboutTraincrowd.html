<template name="aboutTraincrowd">
	<div class="separator separator-inverted">
		<h2>{{ i18n 'about.traincrowd' }}</h2>
	</div>
	<section class="container">

		<div class="panel panel-inverted">
			<div class="row">
				<div class="col-md-12 col-inverted">

					<div class="row">
						<div class="col-md-6">
							<h3>{{ i18n 'about.mission.title' }}</h3>
							<p>{{ i18n 'about.mission.text' }}</p>

							<h3>{{ i18n 'about.approach.title' }}</h3>
							<p>{{ i18n 'about.approach.text' }}</p>

							<h3>{{ i18n 'about.selection.title' }}</h3>
							<p>{{ i18n 'about.selection.text' }}</p>

							<h3>{{ i18n 'about.team' }}</h3>
							<p>{{{ i18n 'about.team.short' }}}</p>

							<p>{{ i18n 'official.link.to.faqs' }}</p>
							<a href="{{ pathFor 'faq' }}" class="btn btn-red">{{ i18n 'official.faq' }}</a>

						</div>
						<div class="col-md-6">

							<div class="info-box">
								<img src="/logo-icon.svg" class="img-logo" />
								<h2>Warum sind Trainings auf traincrowd günstiger</h2>
								<h2 class="text-inverted">- bei gleicher Qualität?</h2>

								<p>
									Wenn Sie einen einzelnen Platz buchen, kostet ein typisches Seminar pro Person häufig 1.000 Euro und mehr.
									Bitten Sie den Trainer jedoch um ein Gruppenseminar für 10 Personen, wird dieser deutlich weniger als 10.000 Euro dafür verlangen. Probieren Sie es aus - Trainer sparen sich Verwaltungskosten und Akquisearbeit und sind gerne bereit, diese Ersparnis weiterzugeben.
								</p>

								<p>
									In manchen Fällen lässt sich dieser Vorteil über in-house Seminare (*) nutzen. Oft finden sich jedoch pro Firma zu wenige Teilnehmer für ein bestimmtes Thema. Deshalb bringen wir auf traincrowd interessierte Teilnehmer aus unterschiedlichen Firmen zusammen. 
								</p>

								<p class="text-inverted">
									(*) wir helfen natürlich auch gerne beim Finden des richtigen in-house Seminars für Ihre Mitarbeiter. Treten Sie mit uns in <a href="{{ pathFor 'impressum' }}" class="text-inverted">Kontakt</a>.
								</p>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</section>
</template>
