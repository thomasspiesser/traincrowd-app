<template name="aboutTraincrowd">
	<div class="separator separator-inverted">
		<h2>{{ i18n 'about.traincrowd' }}</h2>
	</div>
	<section class="container">

		<div class="panel panel-inverted">
			<div class="row">
				<div class="col-md-12 col-inverted">

					<div class="row">
						<div class="col-md-6">
							<h3>{{ i18n 'about.mission.title' }}</h3>
							<p>{{ i18n 'about.mission.text' }}</p>

							<h3>{{ i18n 'about.approach.title' }}</h3>
							<p>{{ i18n 'about.approach.text' }}</p>

							<h3>{{ i18n 'about.selection.title' }}</h3>
							<p>{{ i18n 'about.selection.text' }}</p>

							<h3>{{ i18n 'about.team' }}</h3>
							<p>{{{ i18n 'about.team.short' }}}</p>

							<p>{{ i18n 'official.link.to.faqs' }}</p>
							<a href="{{ pathFor 'faq' }}" class="btn btn-red">{{ i18n 'official.faq' }}</a>

						</div>
						<div class="col-md-6">

							<div class="info-box">
								<img src="/logo-icon.svg" class="img-logo" />
								<h2>{{ i18n 'about.why.cheaper.title1' }}</h2>
								<h2 class="text-inverted">{{ i18n 'about.why.cheaper.title2' }}</h2>

								<p>{{ i18n 'about.why.cheaper.text1' }}</p>

								<p>{{ i18n 'about.why.cheaper.text2' }}</p>

								<p class="text-inverted">{{{ i18n 'about.why.cheaper.text3' }}}</p>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</section>
</template>
