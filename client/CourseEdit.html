<template name="editCourse">
  <div class="container notHome">
  {{#if canEdit}}
    <form class="form-horizontal" role="form" id="editCourseForm">
        <legend>Edit your course</legend>

        <div class="form-group">
          <label for="inputTitleCourse" class="col-sm-3 control-label">Title</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputTitleCourse" value="{{title}}">
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescriptionCourse" class="col-sm-3 control-label">Description</label>
          <div class="col-sm-4">
            <textarea class="form-control" id="inputDescriptionCourse" value="{{description}}"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="inputMaxNrParticipantsCourse" class="col-sm-3 control-label">Maximal no. of Participants</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" id="inputMaxNrParticipantsCourse" min="1"  value="{{maxParticipants}}">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="button" class="btn btn-primary" id="editCourseButton"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
            
            <button type="button" class="btn btn-default pull-right" id="cancelEditCourseButton"><i class="glyphicon glyphicon-minus-sign"></i> Cancel</button>

          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-3">
            <button type="button" class="btn btn-danger" id="removeCourseButton"><i class="glyphicon glyphicon-remove-sign"></i> Remove</button>
          </div>
        </div>
    </form>
  {{else}}
    <div class="alert alert-danger">You can only edit your own courses.</div>
  {{/if}}
  </div>
</template>

<template name="createCourse">
  <div class="container notHome">
  {{#if currentUser}}
    <form class="form-horizontal" role="form" id="createCourseForm">
      <legend>Add a new course</legend>

      <div class="form-group">
        <label for="inputTitleCourse" class="col-sm-3 control-label">Title</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputTitleCourse" >
        </div>
      </div>

      <div class="form-group">
        <label for="inputDescriptionCourse" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-4">
          <textarea class="form-control" id="inputDescriptionCourse" ></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="inputMaxNrParticipantsCourse" class="col-sm-3 control-label">Maximal no. of Participants</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="inputMaxNrParticipantsCourse" min="1" >
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-3">
          <button type="submit" class="btn btn-primary" id="createCourseButton">Add course</button>
        </div>
      </div>
    </form>
  {{else}}
    <div class="col-sm-4 col-sm-offset-4">
      {{> login}}
    </div>
  {{/if}}
  </div>
</template>
