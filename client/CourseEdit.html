<template name="editCourse">
  <div class="container notHome">
  {{#if canEdit owner}}

    <div class="row">
      <div class="col-sm-4">
        <ol class="breadcrumb" style="background-color: #fff;">
          <li><a href="{{pathFor 'meineKurse'}}">Meine Kurse</a></li>
          <li class="active">{{title}}</li>
        </ol>
      </div>
      <div class="col-sm-4 text-center"></div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-default pull-right" style="margin-right: 15px;" id="cancelEditCourseButton">Vorschau <i class="glyphicon glyphicon-arrow-right"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8">
      <div class="tabbable tabs-left">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#a" data-toggle="tab"><span class="glyphicon glyphicon-th-list"></span> Kursbeschreibung</a>
          </li>
          <li>
            <a href="#b" data-toggle="tab"><span class="glyphicon glyphicon-euro"></span> Kosten und Leistungen</a>
          </li>
          <li>
            <a href="#c" data-toggle="tab"><span class="glyphicon glyphicon-calendar"></span> Termine und Logistik</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="a">
            eins
          </div>
          <div class="tab-pane" id="b">
            zwei
          </div>
          <div class="tab-pane" id="c">
            drei 
          </div>
        </div>
      </div>

      </div>
    </div>

    <form class="form-horizontal" role="form" id="editCourseForm">

        <div class="form-group">
          <label for="inputTitleCourse" class="col-sm-3 control-label">Title</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputTitleCourse" value="{{title}}">
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescriptionCourse" class="col-sm-3 control-label">Description</label>
          <div class="col-sm-4">
            <textarea class="form-control" id="inputDescriptionCourse" value="{{description}}"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="inputMaxNrParticipantsCourse" class="col-sm-3 control-label">Maximal no. of Participants</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" id="inputMaxNrParticipantsCourse" min="1"  value="{{maxParticipants}}">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="button" class="btn btn-primary" id="editCourseButton"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
            
            

          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-3">
            <button type="button" class="btn btn-danger" id="removeCourseButton"><i class="glyphicon glyphicon-remove-sign"></i> LÃ¶schen</button>
          </div>
        </div>
    </form>
  {{else}}
    <div class="alert alert-danger">You can only edit your own courses.</div>
  {{/if}}
  </div>
</template>
