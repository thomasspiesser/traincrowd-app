<template name="editCourse">
  <div class="container notHome">
  {{#if canEdit owner}}

    <div class="row">
      <div class="col-sm-4">
        <ol class="breadcrumb" style="background-color: #fff;">
          <li><a href="{{pathFor 'meineKurse'}}">Meine Kurse</a></li>
          <li class="active">{{title}}</li>
        </ol>
      </div>
      <div class="col-sm-4 text-center"></div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-info pull-right" style="margin-right: 15px;" id="previewCourseButton">Vorschau <i class="glyphicon glyphicon-arrow-right"></i></button>
        <button type="button" class="btn btn-danger pull-right" style="margin-right: 15px;" id="deleteCourseButton"><i class="glyphicon glyphicon-remove-sign"></i> Kurs Löschen</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
      <div class="tabbable tabs-left" >
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#courseDescription" data-toggle="tab"><span class="glyphicon glyphicon-list-alt"></span> Beschreibung</a>
          </li>
          <li >
            <a href="#courseDetails" data-toggle="tab"><span class="glyphicon glyphicon-eye-open"></span> Details</a>
          </li>
          <li>
            <a href="#courseCosts" data-toggle="tab"><span class="glyphicon glyphicon-euro"></span> Kosten</a>
          </li>
          <li>
            <a href="#courseServices" data-toggle="tab"><span class="glyphicon glyphicon-random"></span> Leistungen</a>
          </li>
          <li>
            <a href="#courseDates" data-toggle="tab"><span class="glyphicon glyphicon-calendar"></span> Termine</a>
          </li>
          <li>
            <a href="#courseLogistics" data-toggle="tab"><span class="glyphicon glyphicon-road"></span> Logistik</a>
          </li>
        </ul>
      </div>
      </div>
      <div class="col-md-6">
        <div class="tab-content">
          <div class="tab-pane active" id="courseDescription">
            {{> editCourseDescription}}
          </div>
          <div class="tab-pane" id="courseDetails">
            {{> editCourseDetails}}
          </div>
          <div class="tab-pane" id="courseCosts">
            {{> editCourseCosts}}
          </div>
          <div class="tab-pane" id="courseServices">
            {{> editCourseServices}}
          </div>
          <div class="tab-pane" id="courseDates">
            {{> editCourseDates}} 
          </div>
          <div class="tab-pane" id="courseLogistics">
            {{> editCourseLogistics}} 
          </div>
        </div>
      </div>
    <!-- div row -->
    </div>
  {{else}}
    <div class="alert alert-danger">Sie können nur Ihre eigenen Kurse editieren.</div>
  {{/if}}
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editCourseDescription">
  <div class="form-group">
    <label for="editCourseTitle" class="control-label">Titel</label>
    <input type="text" class="form-control" id="editCourseTitle" value="{{title}}">
  </div>
  <div class="form-group">
    <label for="editCourseShortDescription" class="control-label">Kurzbeschreibung</label>
    <textarea class="form-control" id="editCourseShortDescription" rows="6" value="{{description}}"></textarea>
  </div>

  <div class="form-group">
    <label for="editCourseLogo" class="control-label">Logo</label>
    <input type="text" class="form-control" id="editCourseLogo" value="{{logo}}">
  </div>
  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditCourseDescription"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editCourseDetails">
  <div class="form-group">
    <label for="editCourseAims" class="control-label">Lernziele</label>
    <textarea class="form-control" id="editCourseAims" value="{{aims}}"></textarea>
  </div>
  <div class="form-group">
    <label for="editCourseMethods" class="control-label">Lernformen, Methodik und Didaktik</label>
    <textarea class="form-control" id="editCourseMethods" value="{{methods}}"></textarea>
  </div>
  <div class="form-group">
    <label for="editCourseTargetGroup" class="control-label">Zielgruppe</label>
    <textarea class="form-control" id="editCourseTargetGroup" value="{{targetGroup}}"></textarea>
  </div>
  <div class="form-group">
    <label for="editCoursePrerequisites" class="control-label">Vorraussetzungen</label>
    <textarea class="form-control" id="editCoursePrerequisites" value="{{prerequisites}}"></textarea>
  </div>
  <div class="form-group">
    <label for="editCourseLanguages" class="control-label">Sprachen</label>
    <input type="text" class="form-control" id="editCourseLanguages" value="{{languages}}">
  </div>
  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditCourseDetails"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editCourseCosts">
  <div class="form-group">
    <label for="editCourseFee" class="control-label">Preis</label>
    <input type="number" class="form-control" id="editCourseFee" value="{{fee}}">
  </div>

  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditCourseCosts"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editCourseServices">
  <div class="form-group">
    <label for="editCourseMinParticipants" class="control-label">Mindestteilnehmeranzahl</label>
    <input type="number" class="form-control" id="editCourseMinParticipants" value="{{minParticipants}}">
  </div>
  <div class="form-group">
    <label for="editCourseMaxParticipants" class="control-label">Maximale Gruppengröße</label>
    <input type="number" class="form-control" id="editCourseMaxParticipants" value="{{minParticipants}}">
  </div>
  <div class="form-group">
    <label for="editCourseDuration" class="control-label">Kursdauer</label>
    <input type="number" class="form-control" id="editCourseDuration" value="{{duration}}">
  </div>
  <div class="form-group">
    <label for="editCourseAdditionalServices" class="control-label">zusätzliche Leistungen</label>
    <textarea class="form-control" id="editCourseAdditionalServices" value="{{additionalServices}}"></textarea>
  </div>
  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditCourseServices"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editCourseDates">
  <div class="form-group">

    <label for="editCourseDates" class="control-label">Termine und Anfragen</label>
    <div class="input-group">
      <input type="text" class="form-control" id="editCourseDates" placeholder="tt.mm.yyyy"><div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
    </div>
  </div>
  <div class="checkbox">
    <label>
    <input type="checkbox" id="editCourseAllowInquiry" checked="{{allowInquiry}}">Traincrowd-Nutzer dürfen Anfragen für individuelle Termine stellen.
    </label>
  </div>
  <hr>
  <div class="form-group">
    <label for="editCourseExpires" class="control-label">Wie viele Wochen vorher muss der Kurs verbindlich gebucht werden?</label>
    <select class="form-control" id="editCourseExpires">
      <option value=""></option>
      <option value="1">1 Woche</option>
      <option value="2">2 Wochen</option>
      <option value="3">3 Wochen</option>
      <option value="4">4 Wochen</option>
    </select>
  </div>
  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditCourseDates"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editCourseLogistics">
  <h4>wo findet der kurs statt?</h4>
  <div class="checkbox">
    <label>
    <input type="checkbox" id="editCourseNoLocation" checked="{{noLocation}}">Ort steht noch nicht fest.
    </label>
  </div>
  {{#unless noLocation}}
    <div class="form-group">
      <label for="editCourseStreet" class="control-label">Strasse</label>
      <input type="number" class="form-control" id="editCourseStreet" value="{{street}}">
    </div>
    <div class="form-group">
      <label for="editCourseStreetAdditional" class="control-label">Adresszusatz</label>
      <input type="number" class="form-control" id="editCourseStreetAdditional" value="{{streetAdditional}}">
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="editCoursePLZ" class="control-label">PLZ</label>
          <input type="number" class="form-control" id="editCoursePLZ" value="{{plz}}">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="editCourseCity" class="control-label">Stadt</label>
          <select class="form-control">
            <option value="Berlin">Berlin</option>
          </select>
        </div>
      </div>
    </div>
  {{/unless}}
  <!-- button -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditCourseLogistics"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
  </div>
</template>
