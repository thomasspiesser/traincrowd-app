<template name="search">
  <div class="container notHome">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="searchInput">
          {{> esInput index="courses" placeholder="Suchen..." classes="form-control"}}
        </div>
      </div>
    </div>

    <div class="row">
    {{#ifEsIsSearching index="courses"}}
      <div>Loading...</div>
    {{else}}
      {{#esEach index="courses"}}
        <div class="col-lg-8 col-lg-offset-2">
          <div class="well all-courses-wrapper">
            {{> coursePreview}}
            <a href="{{ pathFor route='course.show' data=getPost }}">check me out!</a>
          </div>
        </div>
      {{/esEach}}
      <div class="col-lg-2 col-lg-offset-5">
        {{> esLoadMoreButton index="courses" classes="btn btn-default btn-block"}}
      </div>
    {{/ifEsIsSearching}}
    </div>

    {{#ifEsHasNoResults index="courses"}}
      <div class="no-results">No results found!</div>
    {{/ifEsHasNoResults}}
  </div>
</template>
