<template name="search">
  <div class="container notHome">

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
          {{> filters}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="searchInput">
          {{> esInput index="courses" placeholder="Suchen..." class="form-control"}}
        </div>
      </div>
    </div>

    <div class="row">
    {{#ifEsIsSearching index="courses"}}
      <div>Loading...</div>
    {{else}}
      {{#esEach index="courses"}}
        <div class="col-lg-8 col-lg-offset-2">
          <div class="well all-courses-wrapper">
            {{> coursePreview}}
          </div>
        </div>
      {{/esEach}}
      <div class="col-lg-2 col-lg-offset-5">
        {{> esLoadMoreButton index="courses" class="btn btn-default btn-block"}}
      </div>
    {{/ifEsIsSearching}}
    </div>

    {{#ifEsHasNoResults index="courses"}}
      <div class="no-results">No results found!</div>
    {{/ifEsHasNoResults}}
  </div>
</template>

<template name="filters">

  <div class="filters">
    <span class="filter" id="alle">Alle</span>
    <span class="filter" id="management">Management</span>
    <span class="filter" id="startup">Start-up</span>
    <span class="filter" id="teambuilding">Teambuilding</span>
  </div>

</template>
