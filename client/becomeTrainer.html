<template name="becomeTrainerLanding">
  <div class="container notHome">
    <button type="button" class="btn btn-primary" id="startCourseButton">Jetzt loslegen und einen Kurs erstellen</button>
    <button type="button" class="btn btn-primary" id="startProfileButton">Jetzt loslegen und ein Anbieter-Profil anlegen</button>
  </div>
</template>

<template name="becomeTrainer">
  <div class="container notHome">
    <form class="form-horizontal" role="form" id="createCourseFormSmall">
      <legend>Kurs Title</legend>

      <div class="form-group">
        <label for="inputTitleCourse" class="col-sm-3 control-label">TITEL</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputTitleCourse" placeholder="Trage hier den Titel deines Kurses ein.">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-3">
          <button type="submit" class="btn btn-primary" id="createCourseButton">Kurs Erstellen</button>
        </div>
      </div>
    </form>
  </div>
</template>
