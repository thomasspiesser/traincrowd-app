<template name="searchTrainer">

  <div class="container">

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="searchInput">
          {{> esInput index="trainer" placeholder="Suchen..." class="form-control" allDocsOnEmpty=true }}
        </div>
      </div>
    </div>

    <div class="row">
    {{#ifEsIsSearching index="trainer"}}
      <div>Suche...</div>
    {{else}}
      {{#esEach index="trainer"}}
        <div class="col-md-4">
          {{> trainerPreview}}
        </div>
      {{/esEach}}
      <div class="col-md-2 col-md-offset-5">
        {{> esLoadMoreButton index="trainer" class="btn btn-default btn-block" content="Mehr" howMany=5}}
      </div>
    {{/ifEsIsSearching}}
    </div>

    {{#ifEsHasNoResults index="trainer"}}
      <div class="no-results">Keine Dokumente gefunden!</div>
    {{/ifEsHasNoResults}}
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="trainerPreview">

  <div class="thumbnail">
    {{#if profile.imageId}}
      <img src="{{profile.imageId}}" alt="">
    {{else}}
      <img src="/dummyUser.jpg" alt="">
    {{/if}}
    <div class="caption">
      <h3>{{username this._id}}</h3>
      <p>...</p>
      <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
    </div>
  </div>

</template>
