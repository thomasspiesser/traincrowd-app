<template name="searchTrainer">

  <div class="container">

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="searchInput">
          {{> esInput index="trainer" placeholder="Suchen..." class="form-control" allDocsOnEmpty=true }}
        </div>
      </div>
    </div>

    <div class="row">
    {{#ifEsIsSearching index="trainer"}}
      <div>Suche...</div>
    {{else}}
      {{#esEach index="trainer"}}
        <div class="col-md-3 col-sm-6 trainerbox">
          {{> trainerPreview}}
        </div>
      {{/esEach}}
      <div class="col-md-2 col-md-offset-5">
        {{> esLoadMoreButton index="trainer" class="btn btn-default btn-block" content="Mehr" howMany=80}}
      </div>
    {{/ifEsIsSearching}}
    </div>

    {{#ifEsHasNoResults index="trainer"}}
      <div class="no-results">Keine Dokumente gefunden!</div>
    {{/ifEsHasNoResults}}
  </div>
</template>

<template name="trainerPreview">
  <a href="{{ pathFor 'trainerProfile.show' _id=this._id }}">
    <div class="box-img" style="background-image: url( {{#if profile.imageId}} '{{profile.imageId}}' {{else}} '/dummyUser.jpg' {{/if}} )"></div>
  </a>
  <div class="box-title">
    <h3><a href="{{ pathFor 'trainerProfile.show' _id=this._id }}">{{username this._id}}</a></h3>
    <p>Heading 11</p>
  </div>
  <div class="box-subtitle">
    <i class="fa fa-map-marker"></i> Berlin
  </div>
  <div class="box-content">
    {{#if hostedCourses.count}}
      <strong>Meine Kurse:</strong>
      <ul>
        {{#each hostedCourses}}
          <li>
            <a href="{{ pathFor route='course.show' slug=this.slug }}">{{title}}</a>
          </li>
        {{/each}}
      </ul>
    {{else}}
      <strong>Bietet zur Zeit keine Kurse an.</strong>
    {{/if}}
  </div>
  <div class="box-footer">
    <div class="box-footer-left">
      <a href="" class="btn btn-dark-blue btn-square"><i class="fa fa-share-alt"></i></a>
    </div>
    <div class="box-footer-center">
      <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star-o"></i>
    </div>
    <div class="box-footer-right">
      <button type="button" class="btn btn-dark-blue btn-square"><i class="fa fa-arrow-right"></i></button>
    </div>
  </div>
