<template name="trainerProfile">
  <div class="container">
    {{#if canEdit}}
    <div class="row" id="editProfile">

      <div class="well well-sm">
        
        {{#unless isPublic}}
          <button type="button" class="btn btn-default btn-sm pull-right top-menu-btn" id="requestPublicProfileButton"> <span class="fa fa-globe"></span> Freigeben</button>
        {{/unless}}
        {{#if canEdit}}
          <button type="button" class="btn btn-default btn-sm pull-right top-menu-btn" id="editTrainerProfileButton"> <span class="fa fa-pencil"></span> Bearbeiten</button>
        {{/if}}
      </div>

    </div>
    {{/if}}

    <div class="row">

      <div class="col-md-5 profile-left">
        {{#if profile.imageId}}
          <img src="{{profile.imageId}}" alt="" class="center-block img-responsive">
        {{else}}
          <img src="/dummyUser.jpg" alt="" class="center-block img-responsive">
        {{/if}}
      </div>

      <div class="col-md-7">
        
        <h2>{{profile.name}}</h2>
        <p><div class="contain-format">{{profile.description}}</div></p>
        <strong>Homepage:</strong>
        <p><a href="http://{{profile.homepage}}" target="_blank">{{profile.homepage}}</a></p>
        <p><strong>Bewertung:</strong> <br> <span class="rateit" data-rateit-value="{{profile.rating}}" data-rateit-ispreset="true" data-rateit-readonly="true"></span></p>
        <p>
        {{#if hostedCourses.count}}
          <strong>Meine Kurse:</strong>
          <ul>
            {{#each hostedCourses}}
              <li>
                <a href="{{ pathFor route='course.show' slug=this.slug }}">{{title}}</a>
              </li>
            {{/each}}
          </ul>
        {{/if}}
        </p>
        <p><strong>Sprachen:</strong> <br> {{profile.languages}}</p>
        <p><strong>Zertifikate:</strong> <br> {{profile.certificates}}</p>
      </div>

    </div>
  </div>
</template>
