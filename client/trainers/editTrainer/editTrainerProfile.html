<template name="editTrainerProfile">
  <div class="row">

    <div class="col-md-5 col-md-offset-1">
      <h4 class="editContentTitles">Mein Profil bearbeiten</h4>

      <hr>

      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="edit-title" class="control-label">Titel</label>
            <select class="form-control" id="edit-title">
              <option value="" {{selected '' profile.title}}></option>
              <option value="Frau" {{selected 'Frau' profile.title}}>Frau</option>
              <option value="Herr" {{selected 'Herr' profile.title}}>Herr</option>
              <option value="Dr." {{selected 'Dr.' profile.title}}>Dr.</option>
              <option value="Dr." {{selected 'Prof.' profile.title}}>Prof.</option>
            </select>
            <span class="help-block" id="help-text-edit-title"></span>
          </div>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <label for="edit-name" class="control-label">Name</label>
            <input type="text" class="form-control hoverCheck" id="edit-name" value="{{profile.name}}" placeholder="Max Mustermann">
            <span class="help-block" id="help-text-edit-name"></span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="edit-description" class="control-label">Kurzbeschreibung</label>
        <textarea class="form-control hoverCheck" id="edit-description" rows="6" value="{{profile.description}}"></textarea>
        <span class="help-block" id="help-text-edit-description"></span>
      </div>

      <div class="form-group">
        <label for="edit-languages" class="control-label">In welchen Sprachen bieten Sie Ihre Weiterbildungen an</label>
        <input type="text" class="form-control hoverCheck" id="edit-languages" value="{{profile.languages}}" placeholder="z.B. Deutsch, Englisch">
        <span class="help-block" id="help-text-edit-languages"></span>
      </div>

      <div class="form-group">
        <label for="edit-certificates" class="control-label">Zertifikate und Referenzen</label>
        <input type="text" class="form-control hoverCheck" id="edit-certificates" value="{{profile.certificates}}">
        <span class="help-block" id="help-text-edit-certificates"></span>
      </div>

      {{ > editImage data=profile}}

    </div>

    <div class="col-md-5" style="margin-top: 20px;">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Mein Profil</h3>
        </div>
        <div class="panel-body">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste enim repellendus alias eaque minima magnam dignissimos, aperiam harum sed, incidunt modi odit obcaecati, nemo! Odit soluta libero voluptatum illum, in!. 
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-success large-btn" id="saveEditTrainerProfile">Weiter <i class="fa fa-arrow-right"></i></button>
      </div>
      {{#if hoverText}}
        <div class="well hover-text">
          {{hoverText}}
        </div>
      {{/if}}
    </div>

  </div>
</template>
