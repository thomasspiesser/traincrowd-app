<template name="editTrainerProfile">
  <section class="container">
    <div class="panel panel-inverted">
      
      <div class="row">

        <div class="col-md-7">

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="edit-user-title" class="control-label">Titel</label>
                <select class="form-control" id="edit-user-title">
                  <option value="" {{selected '' profile.title}}></option>
                  <option value="Frau" {{selected 'Frau' profile.title}}>Frau</option>
                  <option value="Herr" {{selected 'Herr' profile.title}}>Herr</option>
                  <option value="Dr." {{selected 'Dr.' profile.title}}>Dr.</option>
                  <option value="Prof." {{selected 'Prof.' profile.title}}>Prof.</option>
                </select>
                <span class="help-block" id="help-text-edit-user-title"></span>
              </div>
            </div>
            <div class="col-md-9">
              <div class="form-group">
                <label for="edit-user-name" class="control-label">Name</label>
                <input type="text" class="form-control hoverCheck" id="edit-user-name" value="{{profile.name}}" placeholder="Max Mustermann">
                <span class="help-block" id="help-text-edit-user-name"></span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="edit-user-description" class="control-label">Kurzbeschreibung</label>
            <textarea class="form-control hoverCheck" id="edit-user-description" rows="6" value="{{profile.description}}"></textarea>
            <span class="help-block" id="help-text-edit-user-description"></span>
          </div>

          <div class="form-group">
            <label for="edit-user-languages" class="control-label">In welchen Sprachen bieten Sie Ihre Weiterbildungen an</label>
            <input type="text" class="form-control hoverCheck" id="edit-user-languages" value="{{profile.languages}}" placeholder="z.B. Deutsch, Englisch">
            <span class="help-block" id="help-text-edit-user-languages"></span>
          </div>

          <div class="form-group">
            <label for="edit-user-certificates" class="control-label">Zertifikate und Referenzen</label>
            <input type="text" class="form-control hoverCheck" id="edit-user-certificates" value="{{profile.certificates}}">
            <span class="help-block" id="help-text-edit-user-certificates"></span>
          </div>

          {{ > editImage data=profile}}

        </div>

        <div class="col-md-5">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Mein Profil bearbeiten</h3>
            </div>
            <div class="panel-body">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste enim repellendus alias eaque minima magnam dignissimos, aperiam harum sed, incidunt modi odit obcaecati, nemo! Odit soluta libero voluptatum illum, in!. 
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-red" id="saveEditTrainerProfile">Weiter</button>
          </div>
          {{#if hoverText}}
            <div class="well hover-text">
              {{hoverText}}
            </div>
          {{/if}}
        </div>

      </div>
    </div>
  </section>
</template>
