<template name="editTrainerPreview">
  <section class="container">
    <div class="panel panel-inverted">
      
      <div class="row">
        <div class="col-md-7" id="preview-wrapper">
          <iframe id="preview-frame" src="{{ pathFor route='trainerProfile.show' _id=this._id }}" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>

        <div class="col-md-5">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Glückwunsch, so sieht Ihr Profil aus</h3>
            </div>
            <div class="panel-body">
              {{#if isPublic}}
                <p>
                  Ihr Profil ist bereits online und für alle Nutzer sichtbar. <a href=" {{ pathFor route='trainerProfile.show' _id=this._id }} ">Hier gehts zu Ihrer Profilseite</a>.
                </p>
                <p>
                  Sie möchten, dass Ihr Profil nicht mehr öffentlich sichtbar ist? Vielleicht um es neu zu konzipieren oder weil Sie temporär keine Kurse mehr anbieten können? <a href="#" id="unpublishProfileButton">Mein Profil und alle meine Kurse unsichtbar machen</a>.
                </p>
              {{else}}
                {{#if hasPublishRequest}}
                  Sie haben uns bereits über Ihr neues Profil informiert. Wir bearbeiten Ihre Anfrage umgehend und informieren Sie, sobald Ihr Profil online ist.
                {{else}}
                  Sie haben es geschafft. Hier sehen Sie eine Vorschau Ihres Profils. Prüfen Sie nun bitte in unserer Vorschau, ob alle Angaben korrekt sind. Wenn alles stimmt, können Sie Ihr Profil zur Veröffentlichung freigeben. Unsere Mitarbeiter prüfen anschließend Ihre Angaben und schalten Ihr Profil in kurzer Zeit frei. Wir informieren Sie wenn wir Ihr Profil freigegeben haben. <br>
                  <div class="text-center">
                    <button type="button" class="btn btn-red" id="requestPublicProfileButton"><span class="fa fa-globe"></span> Freischalten</button>
                  </div>
                {{/if}}
              {{/if}}
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

</template>
