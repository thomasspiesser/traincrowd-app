<template name="editTrainerAddress">

  <div class="row">

    <div class="col-md-5 col-md-offset-1">
      <h4 class="editContentTitles">Wo ich zu finden bin</h4>

      <hr>

      <h4 class="text-center">Öffentlich</h4>

      <div class="form-group">
        <label for="edit-trainer-homepage" class="control-label">Homepage</label>
        <div class="input-group">
        <div class="input-group-addon">http://</div>
          <input type="text" class="form-control hoverCheck" id="edit-trainer-homepage" value="{{profile.homepage}}">
        </div>
        <span class="help-block" id="help-text-edit-trainer-homepage"></span>
      </div>

      <div class="form-group">
        <label for="edit-trainer-videoURL" class="control-label">Video (Youtube-Link)</label>
        <input type="text" class="form-control hoverCheck" id="edit-trainer-videoURL" value="{{profile.videoURL}}" placeholder="e.g. https://www.youtube.com/watch?v=123">
        <span class="help-block" id="help-text-edit-trainer-videoURL"></span>
      </div>

      <h4 class="text-center" style="margin-top:35px;">Nicht Öffentlich</h4>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="edit-trainer-phone" class="control-label">Telefonnummer</label>
            <input type="text" class="form-control hoverCheck" id="edit-trainer-phone" value="{{profile.phone}}">
            <span class="help-block" id="help-text-edit-trainer-phone"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="edit-trainer-mobile" class="control-label">Mobil</label>
            <input type="text" class="form-control hoverCheck" id="edit-trainer-mobile" value="{{profile.mobile}}">
            <span class="help-block" id="help-text-edit-trainer-mobile"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <label for="edit-trainer-street" class="control-label">Straße</label>
            <input type="text" class="form-control" id="edit-trainer-street" value="{{profile.street}}">
            <span class="help-block" id="help-text-edit-trainer-street"></span>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="edit-trainer-streetNumber" class="control-label">Hausnummer</label>
            <input type="text" class="form-control" id="edit-trainer-streetNumber" value="{{profile.streetNumber}}">
            <span class="help-block" id="help-text-edit-trainer-streetNumber"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="edit-trainer-plz" class="control-label">PLZ</label>
            <input type="number" class="form-control" id="edit-trainer-plz" value="{{profile.plz}}">
            <span class="help-block" id="help-text-edit-trainer-plz"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="edit-trainer-city" class="control-label">Stadt</label>
            <input type="text" class="form-control" id="edit-trainer-city" value="{{profile.city}}">
            <span class="help-block" id="help-text-edit-trainer-city"></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="edit-trainer-streetAdditional" class="control-label">Adresszusatz</label>
        <input type="text" class="form-control" id="edit-trainer-streetAdditional" value="{{profile.streetAdditional}}">
        <span class="help-block" id="help-text-edit-trainer-streetAdditional"></span>
      </div>

    </div>

    <div class="col-md-5" style="margin-top: 20px;">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Mein Adresse</h3>
        </div>
        <div class="panel-body">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste enim repellendus alias eaque minima magnam dignissimos, aperiam harum sed, incidunt modi odit obcaecati, nemo! Odit soluta libero voluptatum illum, in!. 
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-success large-btn" id="saveEditTrainerAddress">Weiter <i class="fa fa-arrow-right"></i></button>
      </div>
      {{#if hoverText}}
        <div class="well hover-text">
          {{hoverText}}
        </div>
      {{/if}}
    </div>

  </div>
</template>
