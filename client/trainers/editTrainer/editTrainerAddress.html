<template name="editTrainerAddress">

  <div class="row">

    <div class="col-md-5 col-md-offset-1">
      <h4 class="editContentTitles">Wo ich zu finden bin</h4>

      <hr>

      <h4 class="text-center">Öffentlich</h4>

      <div class="form-group">
        <label for="edit-user-homepage" class="control-label">Homepage</label>
        <div class="input-group">
        <div class="input-group-addon">http://</div>
          <input type="text" class="form-control edit-trainer hoverCheck" id="edit-user-homepage" value="{{profile.homepage}}">
        </div>
        <span class="help-block" id="help-text-edit-user-homepage"></span>
      </div>

      <div class="form-group">
        <label for="edit-user-videoURL" class="control-label">Video (Youtube-Link)</label>
        <input type="text" class="form-control edit-trainer hoverCheck" id="edit-user-videoURL" value="{{profile.videoURL}}" placeholder="e.g. https://www.youtube.com/watch?v=123">
        <span class="help-block" id="help-text-edit-user-videoURL"></span>
      </div>

      <h4 class="text-center" style="margin-top:35px;">Nicht Öffentlich</h4>

      {{ > editPhone data=profile collection='User' }}
      {{ > editAddress data=profile.billingAddresses.[0] collection='User' }}

    </div>

    <div class="col-md-5" style="margin-top: 20px;">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Mein Adresse</h3>
        </div>
        <div class="panel-body">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste enim repellendus alias eaque minima magnam dignissimos, aperiam harum sed, incidunt modi odit obcaecati, nemo! Odit soluta libero voluptatum illum, in!. 
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-success large-btn" id="saveEditTrainerAddress">Weiter <i class="fa fa-arrow-right"></i></button>
      </div>
      {{#if hoverText}}
        <div class="well hover-text">
          {{hoverText}}
        </div>
      {{/if}}
    </div>

  </div>
</template>
