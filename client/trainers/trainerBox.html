<template name="trainerBox">
  <a href="{{ pathFor 'trainerProfile.show' _id=this._id }}">
    <div class="box-img" style="background-image: url( {{#if profile.imageId}} '{{profile.imageId}}' {{else}} '/dummyUser.jpg' {{/if}} )"></div>
  </a>
  <div class="box-title">
    <h3><a href="{{ pathFor 'trainerProfile.show' _id=this._id }}">{{username this._id}} jshgd hjgs dhg sdjhg h</a></h3>
    <!-- <p>Heading 11</p> -->
  </div>
  <div class="box-subtitle">
    <i class="fa fa-map-marker"></i> Berlin
  </div>
  <div class="box-content">
    {{ descriptionPreview }}
  </div>
  <div class="box-footer">
    <div class="box-footer-left">
      <a href="" class="btn btn-dark-blue btn-square"><i class="fa fa-share-alt"></i></a>
    </div>
    <div class="box-footer-center">
      <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star-o"></i>
    </div>
    <div class="box-footer-right">
      <button type="button" class="btn btn-dark-blue btn-square"><i class="fa fa-arrow-right"></i></button>
    </div>
  </div>
</template>
