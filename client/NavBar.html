<template name="navBar">
  <div class="navbar-wrapper">
    <div class="container">
      <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">traincrowd</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              {{> navItems}}
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="{{ pathFor 'becomeTrainer' }}">Werde Anbieter</a>
              </li>
              {{#if currentUser}}
                <li>
                <a href="{{ pathFor 'userProfile.show' data=currentUser }}" style="padding-bottom:5px; padding-top:5px; padding-right:0px">
                {{#if currentUser.profile.profilePicture}}
                  <img class="img-circle" src="{{currentUser.profile.profilePicture}}" alt="{{currentUser.profile.name}}" style="width:40px">
                {{else}}
                  <img class="img-circle" src="/dummyUser.jpg" alt="" style="width:40px">
                {{/if}}
                </a>
                </li>
              {{/if}}
              <li>
                <a href="#">{{> loginButtons align='right'}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name='navItems'>
  <li>
  <a href="/">Home</a>
  </li>
  <li>
    <a href="{{pathFor 'about'}}">About</a>
  </li>
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Courses <span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu">
      <li><a href="{{pathFor 'courses'}}">Browse</a></li>
      <li><a href="{{pathFor 'search'}}">Search</a></li>
      <li class="divider"></li>
      <li class="dropdown-header">Nav header</li>
      <li><a href="#">Separated link</a></li>
      <li><a href="#">One more separated link</a></li>
    </ul>
  </li>
</template>
