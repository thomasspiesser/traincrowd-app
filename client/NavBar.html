<template name="navBar">
  <div class="container">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">traincrowd</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {{> navItemsLeft}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{> navItemsRight}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name='navItemsLeft'>
  {{#if isMember}}
  <li>
    <a href="/admin">Admin</a>
  </li>
  {{/if}}
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Kurse <span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu">
      <li><a href="{{pathFor 'courses'}}">Alle Kurse</a></li>
      <li><a href="{{pathFor 'search'}}">Suchen</a></li>
    </ul>
  </li>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name='navItemsRight'>
  <form class="navbar-form navbar-left">
    <div class="form-group">
      <input type="text" class="form-control" id="testMail" placeholder="Email">
    </div>
    <button type="button" class="btn btn-default" id="sendTestMail">Sende Testmail</button>
  </form>
  <li>
    <a href="{{ pathFor 'becomeTrainerLanding' }}">Werde Anbieter</a>
  </li>
  {{#if currentUser}}
    <li>
    <div style="padding-bottom:5px; padding-top:5px; padding-left:15px;">
    {{#if currentUser.profile.imageId}}
      <img class="img-circle" src="{{image currentUser.profile.imageId}}" alt="{{ownerName currentUser._id}}" style="width:40px; max-height:40px;">
    {{else}}
      <img class="img-circle" src="/dummyUser.jpg" alt="" style="width:40px">
    {{/if}}
    </div>
    </li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="padding-left:5px;">{{ownerName currentUser._id}} <span class="caret"></span></a>
      <ul class="dropdown-menu" role="menu">
        <li><a href="{{ pathFor 'userProfile.edit' data=currentUser }}">Mein Profil</a></li>
        <li><a href="{{pathFor 'user.courses'}}">Meine Kurse</a></li>
        <li class="divider"></li>
        <li><a href="#" id="logout">Ausloggen</a></li>
      </ul>
    </li>
  {{else}}
    <li><a href="{{pathFor 'atSignIn'}}">Anmelden</a></li>
  {{/if}}
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="footer">
    <div class="container">
      <p class="pull-right "><a href="#">Back to top</a></p>
      <p class="">&copy; 2014 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </div>
</template>
