<template name="courseConfirm">
  <div class="separator separator-inverted">
    <h2>Event Bestätigen</h2>
  </div>

  <section class="container">
    <div class="panel panel-inverted">
      <div class="text-center">
        <h3 style="margin-top: 10px;">Kurs: {{ course.title }}</h3>
        {{ #if isValidToken }}
          <h3 style="margin-top: 10px;">
            Wann: <ul class="comma-list" style="display: inline;"> {{ #each current.getPrettyDates }} <li>{{ this }}</li> {{ /each }} </ul>
          </h3>
        {{ else }}
          <h3 style="margin-top: 10px; color: red;">Event nicht gefunden!</h3>
          <p>Ihr Bestätigungs-token ist ungültig.</p>
          <p>Bitte <a href='mailto:info&#64;traincrowd.de'> kontaktieren</a> Sie uns!</p>
        {{ /if }}
      </div>

      <div class="row">
        <div class="col-md-10 col-md-offset-1">
        
        {{ #if isValidToken }}
          {{ > courseConfirmForm }}
        {{ /if }}

        </div>
      </div>
      
    </div>
  </section>
</template>

<template name="courseConfirmForm">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="confirmCourseNameResponsible" class="control-label">Name Ansprechperson</label>
        <input type="text" class="form-control" id="confirmCourseNameResponsible" value="{{course.ownerName}}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="confirmCourseEmailResponsible" class="control-label">Email Ansprechperson</label>
        <input type="text" class="form-control" id="confirmCourseEmailResponsible" value="{{ currentUser.getEmail }}">
      </div>
    </div>
  </div> <!-- row -->

  <hr>

  <div class="row">
    <div class="col-md-7">

      {{ > editAddress data=course collection='Course' }}

    </div>
    <div class="col-md-5">
      
      <div class="form-group">
        <label for="confirmCourseBegin" class="control-label">Kursbeginn 1. Tag</label>
        <input type="text" class="form-control" id="confirmCourseBegin" placeholder="z.B. 08:00">
      </div>

      <div class="form-group">
        <label for="confirmCoursePersonalMessage" class="control-label">Persönliche Nachricht an die Teilnehmer</label>
        <textarea class="form-control" id="confirmCoursePersonalMessage" rows="10"></textarea>
      </div>
    </div>
  </div> <!-- row -->

  <div class="form-group">
    <button type="button" class="btn btn-red pull-right" id="saveConfirmCourse">Event Bestätigen</button>
  </div>
</template>
