<template name="bookCourseShare">
  <section class="container">
    <div class="panel panel-inverted">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>{{ i18n 'booking.share.title' }}</h2>
          <p>
            <strong>{{{ i18n 'booking.share.text' }}}</strong>
          </p>
        </div>

        <div class="col-md-8 col-md-offset-2 text-center">
          <div class="promo-box">
            {{ #if showShareBox }}
              <h3 style="margin-top: 0;">
                {{ #if hasShared }}
                  {{ i18n 'booking.share.again' }}
                {{ else }}  
                  {{ i18n 'booking.share.prompt' }}
                {{ /if }}
              </h3>
              {{ #if Template.subscriptionsReady }} 
                <a href="https://www.facebook.com/dialog/share?app_id=1419012125078098&display=popup&href={{ shareData.url }}&redirect_uri={{ shareData.redirectURL }}" class="btn btn-social btn-round"><i class="fa fa-facebook"></i></a>
                <a href="https://twitter.com/intent/tweet?url={{ shareData.url }}&text={{ shareData.title }}&via=traincrowd" class="btn btn-social btn-round"><i class="fa fa-twitter"></i></a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ shareData.url }}&title={{ shareData.title }}&summary={{ shareData.description }}&source=traincrowd" class="btn btn-social btn-round"><i class="fa fa-linkedin"></i></a>
              {{ /if }}
            {{ else }}
              <h3 style="margin-top: 0;">{{ i18n 'thank.you' }}</h3>
              <p>{{{ i18n 'booking.share.done' }}}</p>
              <a href="{{ pathFor 'book.course.thank.you' }}">{{ i18n 'booking.share.finish' }}</a> {{ i18n 'or' }} 
              <a href="#" id="shareAgain">{{ i18n 'booking.share.again' }}</a>
            {{ /if }}
          </div>
          {{ #if showShareBox }}
            <p>
              {{ i18n 'booking.share.noThanks' }}, <a href="{{ pathFor 'book.course.thank.you' }}">{{ i18n 'booking.share.noshare' }}</a>.
            </p>
          {{ /if }}
        </div>

      </div>
    </div>
  </section>

</template>
