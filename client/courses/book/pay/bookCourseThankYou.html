<template name="bookCourseThankYou">
  <section class="container">
    <div class="panel panel-inverted">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>{{ i18n 'booking.successful' }} - {{ i18n 'thank.you' }}!</h2>
          <p>
            <strong>
              {{{ i18n 'booking.successful.text' }}}
            </strong>
          </p>
        </div>

        <div class="col-md-10 col-md-offset-1">
          <h3>{{ i18n 'booking.details' }}:</h3>
          <p>
            <strong>{{ i18n 'course.course' }}</strong>: <br>
            {{ courseTitle }}
          </p>
          <p>
            <strong>{{ i18n 'date' }}</strong>:
            <ul class="comma-list">
              {{#each getPrettyDates}}
              <li>{{ this }}</li>
              {{/each}}
            </ul>
          </p>
          <p>
            <strong>Trainer</strong>: <br>
            {{ trainerName }}
          </p>
          {{ #unless invoice }}
          <p>
            <strong>Zahlbetrag</strong>: <br>
            {{ amount }},- Euro
          </p>
          {{ /unless }}
          <p>
            <strong>{{ i18n 'booking.paymentMethod' }}</strong>: <br>
            {{ paymentMethod }}
          </p>
          <p>
            <strong>{{ i18n 'address.billing' }}</strong>: <br>
            {{ #with billingAddress }} 
              {{ #if firm }} {{ firm }} <br> {{ /if }} 
              {{ ../customerName }} <br>
              {{ street }} {{ streetNumber }} <br>
              {{ plz }} {{ city }} <br>
              {{ #if streetAdditional }} {{ streetAdditional }} <br> {{ /if }} 
            {{ /with }}
          </p>

        <hr>

        </div>


        <div class="col-md-10 col-md-offset-1">

          {{ i18n 'back.to' }} <a href="{{ pathFor 'home'}}">Homepage</a>

        </div>

      </div>
    </div>
  </section>

</template>
