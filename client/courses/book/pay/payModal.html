<template name="payModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Bezahlen</h4>
        </div>

        <div class="modal-body">
          <p>
            {{ > paymillForm bookingId=bookingId seats=seats additionalParticipants=additionalParticipants amount=feePP currencyc="EUR" title="PAYMILL" description="Sicher und einfach online bezahlen" }}
          </p>
        </div>

      </div>
    </div>
  </div>
</template>
