<template name="courseDetail">
 {{> paymentModal}}

   <div class="separator separator-inverted">
     <h2>Kurse > {{title}}</h2>
   </div>
  <section class="container">
<!--     {{#if canEdit owner}}
    <div class="row" id="editProfile">

      <div class="well well-sm">

        {{#unless isPublic}}
          <button type="button" class="btn btn-default btn-sm pull-right top-menu-btn" id="requestPublicCourseButton"> <span class="fa fa-globe"></span> Freigeben</button>
        {{/unless}}
        {{#if canEdit owner}}
          <button type="button" class="btn btn-default btn-sm pull-right top-menu-btn" id="editCourseButton"> <span class="fa fa-pencil"></span> Bearbeiten</button>
        {{/if}}
      </div>

    </div>
    {{/if}} -->

  <div class="row course-detail">

    <div class="col-md-2 col-sm-3 course-left">
      <div class="trainer-img" style="background-image: url( {{#if imageId}} '{{imageId}}' {{else}} {{#if trainerImageId owner}} {{#with trainerImageId owner}} {{this}} {{/with}} {{else}} '/dummyUser.jpg' {{/if}} {{/if}} );"></div>
      <div class="share-container ">
        <div class="share-open">
          <a href="#" class="btn btn-dark-blue btn-square"><i class="fa fa-share-alt"></i></a>
        </div>
        <div class="share-btns">
          {{ > share shareData }}
        </div>
      </div>
      <div class="rateit rate-star dark-green pull-right" data-rateit-value="{{rating}}" data-rateit-ispreset="true" data-rateit-readonly="true"></div>
    </div>

    <div class="col-md-7 col-sm-6 course-center">
      <h1>{{title}}</h1>
      <h3><a href="{{ pathFor 'trainerProfile.show' _id = owner }}">{{ownerName}}</a></h3>
      {{#each categories}}
        <button type="button" class="btn btn-dark-blue btn-xs">{{this}}</button>
      {{/each}}
      <h4>Beschreibung</h4>
      <p class="pre-wrap">{{description}}</p>

      {{#if aims}}
       <h4>Kursziele</h4>
       <p class="pre-wrap">{{aims}}</p>
      {{/if}}

      {{#if methods}}
        <h4>Lernformen, Methodik und Didaktik</h4>
        <p class="pre-wrap">{{methods}}</p>
      {{/if}}

      {{#if targetGroup}}
        <h4>Zielgruppe</h4>
        <p class="pre-wrap">{{targetGroup}}</p>
      {{/if}}

      {{#if prerequisites}}
        <h4>Vorraussetzungen</h4>
        <p class="pre-wrap">{{prerequisites}}</p>
      {{/if}}

      {{#if languages}}
        <h4>Sprachen</h4>
        <p class="pre-wrap">{{languages}}</p>
      {{/if}}

      {{#if additionalServices}}
        <h4>Zusätzliche Leistungen</h4>
        <p class="pre-wrap">{{additionalServices}}</p>
      {{/if}}

    </div>
    <div class="col-md-3 col-sm-3 course-right">

      {{#if noLocation}}
        <h5>Ort</h5>
        <p>steht noch nicht fest</p>
      {{else}}
        <h5>Ort</h5>
        <p> {{street}} {{streetNumber}} <br>
        {{#if streetAdditional}} {{streetAdditional}} <br> {{/if}}
        {{plz}} {{city}} </p>
        <a href="https://www.google.de/maps/place/{{street}}+{{streetNumber}},{{plz}}" target="_blank"><img src="http://maps.googleapis.com/maps/api/staticmap?markers={{street}}+{{streetNumber}},{{plz}}&zoom=14&size=200x200&sensor=false" alt="" style="width: 100%;"></a>
        <hr>
      {{/if}}

      <p><i class="fa fa-clock-o" ></i> {{duration}} Kurstage</p>
      <p><i class="fa fa-users" ></i> {{maxParticipants}} Plätze</p>
      <p><i class="fa fa-euro" ></i> {{feePP}} pP</p>

      <hr>

      <h4>Event auswählen:</h4>

      {{#each getCurrent}}

        <h5><i class="fa fa-calendar fa-fw"></i> {{courseDateRange}} </h5>

        {{#if bookedOut ..}}
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              Ausgebucht
            </div>
          </div>
        {{else}}
          <div class="progress">
            <span>noch {{openSpots ..}} frei</span>
            <span class="progress-bar" role="progressbar" aria-valuenow="{{percentFull ..}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percentFull ..}}%; min-width: 0.2em;">
            </span>
          </div>
        {{/if}}

<!--         <div class="single-event-item-list">
          <i class="fa fa-clock-o fa-fw"></i> Laufzeit:<span class="pull-right">noch {{runtime ..}} Tage</span>
        </div> -->

        {{#if bookedOut ..}}

        {{else}}
          <a href="#" type="button" class="btn btn-red  joinCourseButton">
            Jetzt Buchen
          </a>
        {{/if}}

      <hr>

      {{/each}}

    </div>

  </div>

  </section>
</template>
