<template name="searchCourse">
  <!-- <div class="bgImage"></div> -->
  <div class="container">

    <div class="row">

      <div class="col-md-4 col-md-offset-4">
        <div class="searchInput">
          {{> esInput index="courses" placeholder="Suchen..." class="form-control" allDocsOnEmpty=true }}
        </div>
      </div>
      <div class="col-md-2">
        {{> filter}}
      </div>

    </div>

    <div class="row">

      {{#ifEsIsSearching index="courses"}}
        <div>Suche...</div>
      {{else}}
        <div class="col-lg-8 col-lg-offset-2">
          {{#esEach index="courses"}}
            {{> coursePreview}}
          {{/esEach}}
        </div>

        <div class="col-lg-2 col-lg-offset-5">
          {{> esLoadMoreButton index="courses" class="btn btn-default btn-block" content="Mehr" howMany=50}}
        </div>
      {{/ifEsIsSearching}}
      
      <div class="col-lg-8">
        {{#ifEsHasNoResults index="courses"}}
          <div class="no-results">Keine Dokumente gefunden!</div>
        {{/ifEsHasNoResults}}
      </div>

    </div>

  </div>
</template>

<template name="filter">
  <div class="filters pull-right">
    <ul class="nav nav-pills">

      <li role="presentation" class="dropdown">

        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
          Kategorien <span class="fa fa-caret-right"></span>
        </a>

        <ul class="dropdown-menu" role="menu">
          <li role="presentation" class="filter left-menu-item"><a href="#" id="Alle">Alle</a></li>
          {{#each categories}}
            <li role="presentation" class="filter left-menu-item"><a href="#" id="{{this}}">{{this}}</a></li>
          {{/each}}
        </ul>
      </li>

    </ul>
  </div>
</template>
