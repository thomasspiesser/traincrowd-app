<template name="courseBoxSmall">

  <div class="row no-gutters coursebox">
    <div class="col-sm-4">
      <div class="box-img" style="background-image: url(/Kurs.jpg)"></div>
      <p><a href="#" class="btn btn-dark-blue btn-square"><i class="fa fa-share-alt"></i></a> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star-o"></i></p>
    </div>
    <div class="col-sm-7 box-content">
      <div class="box-content-top">
        <h3>{{title}}</h3>
        <h6>von {{ownerName}}</h6>
      </div>
      <div class="box-content-bottom">
        <button type="button" class="btn btn-dark-blue btn-xs">Design</button>
        <button type="button" class="btn btn-dark-blue btn-xs">Digitalart</button>
      </div>
    </div>

      <div class="btn-bar">
        <div class="btn-bar-left">
          <ul>
            <li><i class="fa fa-calendar"></i></li>
            <li><i class="fa fa-map-marker"></i></li>
            <li><i class="fa fa-users"></i></li>
            <li><i class="fa fa-clock-o"></i></li>
            <li><i class="fa fa-euro"></i></li>
          </ul>
        </div>
        <div class="btn-bar-right">
          <ul>
            <li>&nbsp;{{nextEvent}}</li>
            <li>Berlin</li>
            <li><span class="places places-6">only 3 of 10 places left</span></li>
            <li>24 hours total</li>
            <li>&nbsp;{{feePP}}</li>
          </ul>
        </div>
      </div>

  </div>
</template>
