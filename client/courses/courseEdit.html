<template name="editCourse">
  <div class="container notHome">
  {{#if canEdit owner}}

    <div class="row">
      <div class="col-sm-8">
        <ol class="breadcrumb" style="background-color: #fff;">
          <li><a href="{{pathFor 'userCourses'}}">Meine Kurse</a></li>
          <li class="active">{{title}}</li>
        </ol>
      </div>

      <div class="col-sm-4">
        <button type="button" class="btn btn-default pull-right" style="margin-right: 15px;" id="previewCourseButton">Vorschau <i class="glyphicon glyphicon-arrow-right"></i></button>
        <button type="button" class="btn btn-danger pull-right" style="margin-right: 15px;" id="deleteCourseButton"><i class="glyphicon glyphicon-remove-sign"></i> Kurs Löschen</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
      <div class="tabbable tabs-left" >
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#courseDescription" data-toggle="tab"><span class="glyphicon glyphicon-list-alt"></span> Beschreibung</a>
          </li>
          <li >
            <a href="#courseDetails" data-toggle="tab"><span class="glyphicon glyphicon-eye-open"></span> Details</a>
          </li>
          <li>
            <a href="#courseCosts" data-toggle="tab"><span class="glyphicon glyphicon-euro"></span> Kosten</a>
          </li>
          <li>
            <a href="#courseServices" data-toggle="tab"><span class="glyphicon glyphicon-random"></span> Leistungen</a>
          </li>
          <li>
            <a href="#courseDates" data-toggle="tab"><span class="glyphicon glyphicon-calendar"></span> Termine</a>
          </li>
          <li>
            <a href="#courseLogistics" data-toggle="tab"><span class="glyphicon glyphicon-road"></span> Logistik</a>
          </li>
        </ul>
      </div>
      </div>
      <div class="col-md-6">
        <div class="tab-content">
          <div class="tab-pane active" id="courseDescription">
            {{> editCourseDescription}}
          </div>
          <div class="tab-pane" id="courseDetails">
            {{> editCourseDetails}}
          </div>
          <div class="tab-pane" id="courseCosts">
            {{> editCourseCosts}}
          </div>
          <div class="tab-pane" id="courseServices">
            {{> editCourseServices}}
          </div>
          <div class="tab-pane" id="courseDates">
            {{> editCourseDates}} 
          </div>
          <div class="tab-pane" id="courseLogistics">
            {{> editCourseLogistics}} 
          </div>
        </div>
      </div>
      <div class="col-md-4">
        {{#if showHoverText}}
        <div class="editHelperText">
          {{showHoverText}}
        </div>
        {{/if}}
      </div>
    <!-- div row -->
    </div>
  {{else}}
    <div class="alert alert-danger">Sie können nur Ihre eigenen Kurse editieren.</div>
  {{/if}}
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editCourseDescription">
  <div class="form-group">
    <label for="editCourseTitle" class="control-label">Titel</label>
    <input type="text" class="form-control hoverCheck" id="editCourseTitle" value="{{title}}">
  </div>

  <div class="form-group">
    <label for="editCourseCategories" class="control-label">Kategorien</label>
    <input type="text" class="form-control hoverCheck" id="editCourseCategories" value="{{categories}}" style="width: 100%;">
  </div>

  <div class="form-group">
    <label for="editCourseShortDescription" class="control-label">Kurzbeschreibung</label>
    <textarea class="form-control hoverCheck" id="editCourseShortDescription" rows="6" value="{{description}}"></textarea>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
      <label for="" class="control-label">Bild</label>
        {{#if imageId}}
        <img src="{{image imageId}}" alt="" class="center-block img-thumbnail img-responsive hoverCheck" id="editCourseImage" style="margin-left:0px; width: 160px;">
        {{else}}
        <img src="/iconTeach.png" alt="" class="center-block img-thumbnail img-responsive hoverCheck" id="editCourseDefaultImage" style="margin-left:0px; width: 160px;">
        {{/if}}
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">    
        <label for="newCourseImageDummy" class="control-label">Ändern</label>
        <br>

        <button type="button" class="btn btn-sm btn-default" id="newCourseImageDummy"><i class="glyphicon glyphicon-upload"></i> Neues Bild</button>

        <br>
        <input type="file" id="newCourseImageReal" style="display:none;">

        <button type="button" class="btn btn-sm btn-danger" id="deleteCourseImage" style="margin-top:5px;"> <i class="glyphicon glyphicon-remove-sign"></i> Bild Löschen</button>
      </div>
    </div>
  </div>


  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditCourseDescription"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editCourseDetails">
  <div class="form-group">
    <label for="editCourseAims" class="control-label">Lernziele</label>
    <textarea class="form-control hoverCheck" id="editCourseAims" value="{{aims}}"></textarea>
  </div>
  <div class="form-group">
    <label for="editCourseMethods" class="control-label">Lernformen, Methodik und Didaktik</label>
    <textarea class="form-control hoverCheck" id="editCourseMethods" value="{{methods}}"></textarea>
  </div>
  <div class="form-group">
    <label for="editCourseTargetGroup" class="control-label">Zielgruppe</label>
    <textarea class="form-control hoverCheck" id="editCourseTargetGroup" value="{{targetGroup}}"></textarea>
  </div>
  <div class="form-group">
    <label for="editCoursePrerequisites" class="control-label">Vorraussetzungen</label>
    <textarea class="form-control hoverCheck" id="editCoursePrerequisites" value="{{prerequisites}}"></textarea>
  </div>
  <div class="form-group">
    <label for="editCourseLanguages" class="control-label">Sprachen</label>
    <input type="text" class="form-control hoverCheck" id="editCourseLanguages" value="{{languages}}">
  </div>
  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditCourseDetails"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editCourseCosts">
  <div class="form-group">
    <label for="editCourseFee" class="control-label">Preis</label>
    <input type="number" class="form-control hoverCheck" id="editCourseFee" value="{{fee}}">
  </div>

  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditCourseCosts"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editCourseServices">
  <div class="form-group">
    <label for="editCourseMinParticipants" class="control-label">Mindestteilnehmeranzahl</label>
    <input type="number" class="form-control hoverCheck" id="editCourseMinParticipants" value="{{minParticipants}}">
  </div>
  <div class="form-group">
    <label for="editCourseMaxParticipants" class="control-label">Maximale Gruppengröße</label>
    <input type="number" class="form-control hoverCheck" id="editCourseMaxParticipants" value="{{maxParticipants}}">
  </div>
  <div class="form-group">
    <label for="editCourseDuration" class="control-label">Kursdauer</label>
    <select class="form-control hoverCheck" id="editCourseDuration">
      <option value="" {{selected '' duration}}></option>
      <option value="1" {{selected '1' duration}}>1 Tag</option>
      <option value="2" {{selected '2' duration}}>2 Tage</option>
      <option value="3" {{selected '3' duration}}>3 Tage</option>
      <option value="4" {{selected '4' duration}}>4 Tage</option>
    </select>
  </div>
  <div class="form-group">
    <label for="editCourseAdditionalServices" class="control-label">zusätzliche Leistungen</label>
    <textarea class="form-control hoverCheck" id="editCourseAdditionalServices" value="{{additionalServices}}"></textarea>
  </div>
  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditCourseServices"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="editCourseDates">
  <div class="form-group">

    <!-- <label for="editCourseDates" class="control-label">Termine und Anfragen</label> -->
    <label for="editCourseDates" class="control-label">Termine</label>
    <div class="input-group">
      <input type="text" class="form-control hoverCheck" id="editCourseDates" placeholder="tt.mm.yyyy" value="{{dates}}"><div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
    </div>
  </div>
  <!-- <div class="checkbox"> -->
    <!-- <label> -->
    <!-- <input type="checkbox" class="hoverCheck" id="editCourseAllowInquiry" checked="{{allowInquiry}}">Traincrowd-Nutzer dürfen Anfragen für individuelle Termine stellen. -->
    <!-- </label> -->
  <!-- </div> -->
  <hr>
  <div class="form-group">
    <label for="editCourseExpires" class="control-label">Wie viele Wochen vorher muss der Kurs verbindlich gebucht werden?</label>
    <select class="form-control hoverCheck" id="editCourseExpires">
      <option value="" {{selected '' expires}}></option>
      <option value="1" {{selected '1' expires}}>1 Woche</option>
      <option value="2" {{selected '2' expires}}>2 Wochen</option>
      <option value="3" {{selected '3' expires}}>3 Wochen</option>
      <option value="4" {{selected '4' expires}}>4 Wochen</option>
    </select>
  </div>
  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditCourseDates"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
  </div>
</template>

<template name="editCourseLogistics">
  <h4>wo findet der kurs statt?</h4>
  <div class="checkbox">
    <label>
    <input type="checkbox" id="editCourseNoLocation" checked="{{noLocation}}">Ort steht noch nicht fest.
    </label>
  </div>
  {{#unless noLocation}}
    <div class="form-group">
      <label for="editCourseStreet" class="control-label">Straße und Hausnummer</label>
      <input type="text" class="form-control" id="editCourseStreet" value="{{street}}">
    </div>
    <div class="form-group">
      <label for="editCourseStreetAdditional" class="control-label">Adresszusatz</label>
      <input type="text" class="form-control" id="editCourseStreetAdditional" value="{{streetAdditional}}">
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="editCoursePLZ" class="control-label">PLZ</label>
          <input type="number" class="form-control" id="editCoursePLZ" value="{{plz}}">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="editCourseCity" class="control-label">Stadt</label>
          <select class="form-control">
            <option value="Berlin">Berlin</option>
          </select>
        </div>
      </div>
    </div>
  {{/unless}}
  <!-- button -->
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" id="saveEditCourseLogistics"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
  </div>
</template>
