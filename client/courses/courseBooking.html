<template name="paymentModal">
  <!-- Modal -->
  <div id="paymentModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Simulation Bezahlung</h4>
      </div>
      <div class="modal-body">
        
        {{#if bookedOut}}
          <h4>Dieses Event ist leider schon ausgebucht.</h4>
        {{else}}
        <h4>Kurs Buchen</h4>
        <p>{{currentDate}}</p>
        <h4>External service communication here</h4>

          {{#if message}}
            <div class="alert alert-danger">{{message}} {{countdown}}</div>
          {{/if}}
          {{#if errorMessage}}
            <div class="alert alert-danger">{{errorMessage}}</div>
          {{/if}}

        <form class="form-inline">
          <div class="form-group">
            <div class="col-sm-4">
              <input type="text" class="form-control" id="dummy1" placeholder="Name">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <input type="text" class="form-control" id="dummy1" placeholder="visa number">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3">
              <button name="" type="button" class="btn btn-primary" id="bookCourseButton">Book course</button>
            </div>
          </div>
        </form>
        {{/if}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="modalCloseButton" data-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
  </div>
</template>
