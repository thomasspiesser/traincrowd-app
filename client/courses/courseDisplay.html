<template name="courses">
  <div class="container notHome">
    <div class="row">
        {{#each courses}}
        <div class="col-lg-8 col-lg-offset-2">
          <div class="well all-courses-wrapper">
            {{> coursePreview}}
            <!-- <a href="{{ pathFor route='course.show' data=getPost }}">check me out!</a> -->
          </div>
        </div>
        {{/each}}
    </div>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="coursePreview">
  <div class="row">
    <div class="col-md-3">
      <div id="image">
        {{#if imageId}}
          <a href="{{ pathFor route='course.show' _id=this._id }}"><img src="{{image imageId}}" alt="" class="center-block img-thumbnail img-responsive" style="width: 220px;"></a>
          {{else}}
          <a href="{{ pathFor route='course.show' _id=this._id }}"><img src="/iconTeach.png" alt="" class="center-block img-thumbnail img-responsive" style="width: 220px;"></a>
          {{/if}}
        </div>
        <p><span class="rateit" data-rateit-value="{{rating}}" data-rateit-ispreset="true" data-rateit-readonly="true"></span></p>
      </div>
    <div class="col-md-9">
      <a href="{{ pathFor route='course.show' _id=this._id }}"><h4>{{title}}</h4></a>
      <p>{{descriptionPreview}}</p>
      <!-- <a href="{{ pathFor 'userProfile.show' _id=this.owner }}">{{ownerName this.owner}}</a> -->
    </div>
  </div>
</template>

<template name="courseDetail">
 {{> paymentModal}}
  <div class="container notHome">
    <div class="row">
      <div class="col-md-3">
        <div id="image">
        {{#if imageId}}
          <img src="{{image imageId}}" alt="" class="center-block img-thumbnail img-responsive" style="width: 220px;">
          {{else}}
          <img src="/iconTeach.png" alt="" class="center-block img-thumbnail img-responsive" style="width: 220px;">
          {{/if}}
        </div>
        <div id="trainer" style="text-align: center;">
          <h4>Trainer</h4>
          {{#if trainerImageId owner}}
            {{#with trainerImageId owner}}
            <img src="{{image this}}" alt="" class="center-block img-circle img-thumbnail img-responsive" style="width: 160px;">
            {{/with}}
          {{else}}
          <img src="/dummyUser.jpg" alt="" class="center-block img-circle img-thumbnail img-responsive" style="width: 160px;">
          {{/if}}
          <a href="{{ pathFor 'userProfile.show' _id = owner }}">{{ownerName owner}}</a>
        </div>
        <div id="location">
          <h4>Veranstalltungsort</h4>
          {{#if noLocation}}
            <p>steht noch nicht fest</p>
          {{else}}
            <p>{{street}}</p>
            <p>{{streetAdditionals}}</p>
            <p>{{streetAdditional}}</p>
            {{plz}}
            Berlin
          {{/if}}
        </div>
      </div>
      <div class="col-md-5" style="width:46%;">
        {{#if canEdit owner}}
          <button type="submit" class="btn btn-primary btn-sm pull-right" id="editCourseButton">Bearbeiten <span class="glyphicon glyphicon-edit"></span></button>
        {{/if}}
        <h3 style="margin-top:0;">{{title}}</h3>
        <p><span class="rateit" data-rateit-value="{{rating}}" data-rateit-ispreset="true" data-rateit-readonly="true"></span></p>
        <p><span class="pre">{{description}}</span></p>
        
        <p><strong>Kursziele</strong> <br> {{aims}}</p>
        <p><strong>Lernformen, Methodik und Didaktik</strong> <br> {{methods}}</p>
        <p><strong>Zielgruppe</strong> <br> {{targetGroup}}</p>
        <p><strong>Vorraussetzungen</strong> <br> {{prerequisites}}</p>
        <p><strong>Sprachen</strong> <br> {{languages}}</p>
        <p><strong>zus채tzliche Leistungen</strong> <br> {{additionalServices}}</p>
