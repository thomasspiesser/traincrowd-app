<template name="courses">
<div class="all-courses-background">
  <img src="/tafel.jpg" alt="">
</div>
  <div class="container" >
    <div class="row">
        {{#each courses}}
        <div class="col-lg-6 col-lg-offset-3">
            {{> coursePreview}}
        </div>
        {{/each}}
    </div>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="coursePreview">
  <div class="all-courses-wrapper">
    <div class="row">

      <div class="col-md-3">
        <div class="course-preview-image">
          {{#if imageId}}
            <a href="{{ pathFor route='course.show' _id=this._id }}"><img src="{{image imageId}}" class="img-responsive"></a>
          {{else}}
            {{#if trainerImageId owner}}
              {{#with trainerImageId owner}}
                <a href="{{ pathFor route='course.show' _id=../_id }}"><img src="{{image this}}" alt="" class="img-responsive"></a>
              {{/with}}
            {{else}}
              <a href="{{ pathFor route='course.show' _id=this._id }}"><img src="/iconTeach.png" class="img-responsive"></a>
            {{/if}}
          {{/if}}
        </div>
      </div>

      <div class="col-md-9">
        <div class="course-preview-content">
          <a href="{{ pathFor route='course.show' _id=this._id }}"><h4 class="course-title-preview">{{titlePreview}}</h4></a>
          <p class="course-description-preview">{{descriptionPreview}}</p>
          <div class="row">
            <div class="col-md-4">
              <a href="{{ pathFor 'userProfile.show' _id=this.owner }}">{{ownerName this.owner}}</a>
            </div>
            <div class="col-md-3">
              <span class="rateit" data-rateit-value="{{rating}}" data-rateit-ispreset="true" data-rateit-readonly="true"></span>
            </div>
            <div class="col-md-5 course-fee-preview">
              {{feePP}} <i class="fa fa-euro"></i> pro Person
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name="courseDetail">
