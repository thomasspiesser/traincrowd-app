<template name="createCourse">
  <div class="container">
    <form class="form-horizontal" role="form" id="createCourseFormSmall">
      <legend>Kurs Title</legend>

      <div class="form-group">
        <label for="inputTitleCourse" class="col-sm-3 control-label">TITEL</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputTitleCourse" placeholder="Tragen Sie hier den Titel Ihres Kurses ein.">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-3">
          <button type="submit" class="btn btn-primary" id="createCourseButton">Kurs Erstellen</button>
        </div>
      </div>
    </form>
  </div>
</template>
