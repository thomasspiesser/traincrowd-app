<template name="createCourse">
  <div class="separator separator-inverted">
    <h2>Neuen Kurs erstellen</h2>
  </div>

  <section class="container">
    <div class="panel panel-inverted">
      <div class="row">
       <div class="col-md-8 col-md-offset-2">
        <form class="form" role="form" id="createCourseFormSmall">

          <div class="form-group">
            <label for="inputTitleCourse" class="control-label">Kurstitel</label>
            <input type="text" class="form-control" id="inputTitleCourse" placeholder="Tragen Sie hier den Titel Ihres Kurses ein.">
          </div>

          <button type="submit" class="btn btn-red pull-right" id="createCourseButton">Kurs erstellen</button>
        </form>
         
       </div>
        
      </div>
    </div>
  </section>
</template>
