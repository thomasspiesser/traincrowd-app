<template name="editCourseLogistics">
  <div class="row">

    <div class="col-md-5 col-md-offset-1">
      <h4 class="editContentTitles">Wo findet Ihr Kurs statt?</h4>

      <hr>
      
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="edit-course-noLocation" checked="{{noLocation}}">Ort steht noch nicht fest.
            <span class="help-block" id="help-text-edit-course-noLocation"></span>
          </label>
        </div>
      </div>
      {{#unless noLocation}}
      <!-- <hr> -->

        <div class="row">
          <div class="col-md-9">
            <div class="form-group">
              <label for="edit-course-street" class="control-label">Stra√üe</label>
              <input type="text" class="form-control" id="edit-course-street" value="{{street}}">
              <span class="help-block" id="help-text-edit-course-street"></span>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="edit-course-streetNumber" class="control-label">Hausnummer</label>
              <input type="text" class="form-control" id="edit-course-streetNumber" value="{{streetNumber}}">
              <span class="help-block" id="help-text-edit-course-streetNumber"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="edit-course-plz" class="control-label">PLZ</label>
              <input type="number" class="form-control" id="edit-course-plz" value="{{plz}}">
              <span class="help-block" id="help-text-edit-course-plz"></span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="edit-course-city" class="control-label">Stadt</label>
              <input type="text" class="form-control" id="edit-course-city" value="{{city}}">
              <span class="help-block" id="help-text-edit-course-city"></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="edit-course-streetAdditional" class="control-label">Adresszusatz</label>
          <input type="text" class="form-control" id="edit-course-streetAdditional" value="{{streetAdditional}}">
          <span class="help-block" id="help-text-edit-course-streetAdditional"></span>
        </div>
      {{/unless}}
      </div>

    <div class="col-md-5" style="margin-top: 20px;">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Ort</h3>
        </div>
        <div class="panel-body">
          Geben Sie hier bitte an wo der Kurs stattfinden wird.
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-success large-btn" id="saveEditCourseLogistics">Weiter <i class="fa fa-arrow-right"></i></button>
      </div>
      {{#if hoverText}}
        <div class="well hover-text">
          {{hoverText}}
        </div>
      {{/if}}
    </div>

  </div>
</template>
