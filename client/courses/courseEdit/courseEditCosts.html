<template name="editCourseCosts">
  <div class="row">

    <div class="col-md-5 col-md-offset-1">
      <h4 class="editContentTitles">Was kostet Ihr Kurs?</h4>

      <hr>

    <!--   <div class="form-group">
        <label for="editCourseMinParticipants" class="control-label">Mindestteilnehmeranzahl</label>
        <input type="number" class="form-control hoverCheck" id="editCourseMinParticipants" value="{{minParticipants}}">
      </div> -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="editCourseMaxParticipants" class="control-label">Teilnehmerzahl (Pflichtfeld)</label>
            <input type="number" class="form-control hoverCheck" id="editCourseMaxParticipants" value="{{maxParticipants}}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="editCourseFee" class="control-label">Gesamtpreis brutto (Pflichtfeld)</label>
            <div class="input-group">
              <input type="number" class="form-control hoverCheck" id="editCourseFee" value="{{fee}}">
              <div class="input-group-addon"><i class="fa fa-euro"></i></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-6">
          <div class="form-group">
            <label for="showCommission" class="control-label">15% traincrowd Kommission</label>
            <div class="input-group">
              <input type="number" class="form-control hoverCheck" id="showCommission" value="{{serviceFee}}" readonly>
              <div class="input-group-addon"><i class="fa fa-euro"></i></div>
            </div>
          </div>
          <div class="form-group">
            <label for="showFeePP" class="control-label">Kurspreis pro Person</label>
            <div class="input-group">
              <input type="number" class="form-control hoverCheck" id="showFeePP" value="{{feePP}}" readonly>
              <div class="input-group-addon"><i class="fa fa-euro"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-5" style="margin-top: 20px;">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Kosten</h3>
        </div>
        <div class="panel-body">
          Bitte geben Sie hier die gew√ºnschte Teilnehmerzahl und Ihre Preisvorstellungen an.
        </div>
      </div>
      {{#if hoverText}}
        <div class="well">
          {{hoverText}}
        </div>
      {{/if}}
    </div>

  </div>

  <!-- buttons -->
  <div class="form-group">
    <button type="button" class="btn btn-success pull-right" id="saveEditCourseCosts">Weiter <i class="fa fa-arrow-right"></i></button>
  </div>
  
</template>
