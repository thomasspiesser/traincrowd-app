<template name="editCourseLogistics">
  <section class="container">
    <div class="panel panel-inverted">

      <div class="row">

        <div class="col-md-7">

          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="edit-course-noLocation" checked="{{noLocation}}">Ort steht noch nicht fest.
                <span class="help-block" id="help-text-edit-course-noLocation"></span>
              </label>
            </div>
          </div>
          {{#unless noLocation}}

            {{ > editAddress data=this collection='Course' }}

          {{/unless}}
        </div>

        <div class="col-md-5">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Wo findet Ihr Kurs statt?</h3>
            </div>
            <div class="panel-body">
              Geben Sie hier bitte an, wo der Kurs stattfinden wird.
            </div>
          </div>
          {{#if hoverText}}
            <div class="well hover-text">
              {{hoverText}}
            </div>
          {{/if}}
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-red pull-right" id="saveEditCourseLogistics">{{ i18n 'button.next' }}</button>
        </div>
      </div>
    </div>
  </section>
</template>
