<template name="editCourseDates">
  <section class="container">
    <div class="panel panel-inverted">

      <div class="row">

        <div class="col-md-7">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="edit-course-duration" class="control-label">Kursdauer (Anzahl Tage)</label>
                <input type="number" class="form-control hoverCheck" id="edit-course-duration" value="{{duration}}">
                <span class="help-block" id="help-text-edit-course-duration"></span>
        <!--         <select class="form-control hoverCheck" id="edit-course-duration">
                  <option value="" {{selected '' duration}}></option>
                  <option value="1" {{selected '1' duration}}>1 Tag</option>
                  <option value="2" {{selected '2' duration}}>2 Tage</option>
                  <option value="3" {{selected '3' duration}}>3 Tage</option>
                  <option value="4" {{selected '4' duration}}>4 Tage</option>
                </select> -->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="edit-course-expires" class="control-label">gewünschte Vorlaufzeit</label>
                <select class="form-control hoverCheck" id="edit-course-expires">
                  <option value="0" {{selected 0 expires}}>keine</option>
                  <option value="1" {{selected 1 expires}}>1 Woche vorher</option>
                  <option value="2" {{selected 2 expires}}>2 Wochen vorher</option>
                  <option value="3" {{selected 3 expires}}>3 Wochen vorher</option>
                  <option value="4" {{selected 4 expires}}>4 Wochen vorher</option>
                </select>
                <span class="help-block" id="help-text-edit-course-expires"></span>
              </div>
            </div>
          </div>

          <form class="" id="editCourseDatesForm">
            <div class="row">
              <div class="col-md-8">
                <!-- <div id="courseDatesGroup"> -->
                  <div class="form-group" >
                    <label for="edit-course-events" class="control-label">Kurstage (alle) eines Events</label>
                    <div class="input-group">
                      <input type="text" class="form-control hoverCheck" name="standardDateField" id="edit-course-events" placeholder="tt.mm.jjjj" value=""><div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                    </div>
                    <span class="help-block" id="help-text-edit-course-events"></span>
                  </div>
                <!-- </div> -->
              </div>
              <div class="col-md-4">
                <div class="form-group" >
                  <label class="" for="">Event hinzufügen</label>
                  <button type="button" class="btn btn-default btn-block" id="addEventButton"><i class="fa fa-arrow-down"></i> Hinzufügen</button>
                </div>
              </div>
            </div>


        <!--     <div class="form-group">
              <button type="button" class="btn btn-default" id="addDateField"><i class="fa fa-plus"></i></button>
            </div> -->

          </form>

          <label for="" class="control-label">Ihre Events:</label>
          <ol>
            {{#each dates}}
              <li>
                <ul class="comma-list">
                  {{#each this}} <li>{{prettyDate}}</li> {{/each}}
                </ul>
                (<a href="#" class="removeEvent"><i class="fa fa-times" style='color:red;'> löschen</i></a>)
              </li>
            {{/each}}
          </ol>
        </div>

        <div class="col-md-5">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Wann können Sie diesen Kurs anbieten?</h3>
            </div>
            <div class="panel-body">
              Hier haben Sie die Möglichkeit die Termine für Ihren Kurs festzulegen. Für jedes mal, dass Ihr Kurs stattfinden kann (Event) müssen alle Kurstage im Kalender ausgewählt werden, damit Nutzer genau prüfen können, ob sie an den angegebenen Tagen Zeit haben. Sie können mehrere Events für Ihren Kurs nacheinander hinzufügen.
            </div>
          </div>
          {{#if hoverText}}
            <div class="well hover-text">
              {{hoverText}}
            </div>
          {{/if}}
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-red pull-right" id="saveEditCourseDates">{{ i18n 'button.next' }}</button>
        </div>
      </div>
    </div>
  </section>

</template>
