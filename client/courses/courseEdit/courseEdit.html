<template name="editCourse">
  <div class="container">
  {{#if canEdit owner}}

    <div class="text-center">
      <h3 class="text-uppercase">
        {{#if this.title}}
          {{this.title}}
        {{else}}
          Neuen Kurs erstellen
        {{/if}}
      </h3>
      <hr>
    </div>

    <div class="row progress-tracker-wrapper">

      <a href="#" class="dynamic-template-selector" id="editCourseDescription">
        <div class="col-md-2 progress-tracker active">
          <div class="row">
            <div class="col-md-3 progress-tracker-icon-wrapper">
              {{#if deservesCheckCourseDescription}}
                <span class="fa fa-check-circle-o fa-2x fa-fw"></span>
              {{else}}
                <span class="fa fa fa-circle-o fa-2x fa-fw"></span>
              {{/if}}
            </div>
            <div class="col-md-9 progress-tracker-text-wrapper">
              <span class="progress-tracker-step"> 1. Schritt: </span> <br> <span class="progress-tracker-text"> Allgemeines </span>
            </div>
          </div>
        </div>
      </a>

      <a href="#" class="dynamic-template-selector" id="editCourseDetails">
        <div class="col-md-2 progress-tracker inactive">
          <div class="row">
            <div class="col-md-3 progress-tracker-icon-wrapper">
              {{#if deservesCheckCourseDetails}}
                <span class="fa fa-check-circle-o fa-2x fa-fw"></span>
              {{else}}
                <span class="fa fa fa-circle-o fa-2x fa-fw"></span>
              {{/if}}
            </div>
            <div class="col-md-9 progress-tracker-text-wrapper">
              <span class="progress-tracker-step"> 2. Schritt: </span> <br> <span class="progress-tracker-text"> Details </span>
            </div>
          </div>
        </div>
      </a>

      <a href="#" class="dynamic-template-selector" id="editCourseCosts">
        <div class="col-md-2 progress-tracker inactive">
          <div class="row">
            <div class="col-md-3 progress-tracker-icon-wrapper">
              {{#if deservesCheckCourseCosts}}
                <span class="fa fa-check-circle-o fa-2x fa-fw"></span>
              {{else}}
                <span class="fa fa fa-circle-o fa-2x fa-fw"></span>
              {{/if}}
            </div>
            <div class="col-md-9 progress-tracker-text-wrapper">
              <span class="progress-tracker-step"> 3. Schritt: </span> <br> <span class="progress-tracker-text"> Kosten </span>
            </div>
          </div>
        </div>
      </a>

      <a href="#" class="dynamic-template-selector" id="editCourseDates">
        <div class="col-md-2 progress-tracker inactive">
          <div class="row">
            <div class="col-md-3 progress-tracker-icon-wrapper">
              {{#if deservesCheckCourseDates}}
                <span class="fa fa-check-circle-o fa-2x fa-fw"></span>
              {{else}}
                <span class="fa fa fa-circle-o fa-2x fa-fw"></span>
              {{/if}}
            </div>
            <div class="col-md-9 progress-tracker-text-wrapper">
              <span class="progress-tracker-step"> 4. Schritt: </span> <br> <span class="progress-tracker-text"> Termine </span>
            </div>
          </div>
        </div>
      </a>

      <a href="#" class="dynamic-template-selector" id="editCourseLogistics">
        <div class="col-md-2 progress-tracker inactive">
          <div class="row">
            <div class="col-md-3 progress-tracker-icon-wrapper">
              {{#if deservesCheckCourseLogistics}}
                <span class="fa fa-check-circle-o fa-2x fa-fw"></span>
              {{else}}
                <span class="fa fa fa-circle-o fa-2x fa-fw"></span>
              {{/if}}
            </div>
            <div class="col-md-9 progress-tracker-text-wrapper">
              <span class="progress-tracker-step"> 5. Schritt: </span> <br> <span class="progress-tracker-text"> Ort </span>
            </div>
          </div>
        </div>
      </a>

      <a href="#" class="dynamic-template-selector" id="editCoursePreview">
        <div class="col-md-2 progress-tracker progress-tracker-last-item inactive">
          <div class="row">
            <div class="col-md-3 progress-tracker-icon-wrapper">
              {{#if this.isPublic}}
                <span class="fa fa-check-circle-o fa-2x fa-fw"></span>
              {{else}}
                <span class="fa fa fa-circle-o fa-2x fa-fw"></span>
              {{/if}}
            </div>
            <div class="col-md-9 progress-tracker-text-wrapper">
              <span class="progress-tracker-step"> 6. Schritt: </span> <br> <span class="progress-tracker-text"> Veröffentlichen </span>
            </div>
          </div>
        </div>
      </a>

    </div>

    {{> Template.dynamic template=active data=this}}

  {{else}}
    <div class="alert alert-danger">Sie können nur Ihre eigenen Kurse editieren.</div>
  {{/if}}
  </div>
</template>
