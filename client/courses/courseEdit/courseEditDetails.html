<template name="editCourseDetails">
  <div class="row">

    <div class="col-md-5 col-md-offset-1">
      <h4 class="editContentTitles">Was sollten Ihre Kunden noch wissen?</h4>

      <hr>

      <div class="form-group">
        <label for="edit-course-aims" class="control-label">Lernziele (Pflichtfeld) </label>
        <textarea class="form-control hoverCheck" id="edit-course-aims" value="{{aims}}"></textarea>
        <span class="help-block" id="help-text-edit-course-aims"></span>
      </div>
      <div class="form-group">
        <label for="edit-course-methods" class="control-label">Lernformen, Methodik und Didaktik (Empfohlen) </label>
        <textarea class="form-control hoverCheck" id="edit-course-methods" value="{{methods}}" placeholder="z.B. Arbeit an Praxisbeispielen, Gruppenarbeit, Frontalunterricht"></textarea>
        <span class="help-block" id="help-text-edit-course-methods"></span>
      </div>
      <div class="form-group">
        <label for="edit-course-targetGroup" class="control-label">Zielgruppe (Empfohlen) </label>
        <textarea class="form-control hoverCheck" id="edit-course-targetGroup" value="{{targetGroup}}"></textarea>
        <span class="help-block" id="help-text-edit-course-targetGroup"></span>
      </div>
      <div class="form-group">
        <label for="edit-course-prerequisites" class="control-label">Voraussetzungen (Empfohlen) </label>
        <textarea class="form-control hoverCheck" id="edit-course-prerequisites" value="{{prerequisites}}"></textarea>
        <span class="help-block" id="help-text-edit-course-prerequisites"></span>
      </div>
      <div class="form-group">
        <label for="edit-course-languages" class="control-label">Sprache (Empfohlen) </label>
        <input type="text" class="form-control hoverCheck" id="edit-course-languages" value="{{languages}}" placeholder="z.B. Deutsch oder Englisch">
        <span class="help-block" id="help-text-edit-course-languages"></span>
      </div>
      <div class="form-group">
        <label for="edit-course-additionalServices" class="control-label">zusätzliche Leistungen (Empfohlen) </label>
        <textarea class="form-control hoverCheck" id="edit-course-additionalServices" value="{{additionalServices}}" placeholder="z.B. Mittagessen, Snacks und Getränke, Unterkunft und Abholservice"></textarea>
        <span class="help-block" id="help-text-edit-course-additionalServices"></span>
      </div>
    </div>

    <div class="col-md-5" style="margin-top: 20px;">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Details</h3>
        </div>
        <div class="panel-body">
          Hier möchten wir Sie bitten Details über Ihren Kurs einzutragen. Details helfen Käufern bei der Richtigen Auswahl der Kurse. Bitte machen Sie daher Ihre  Angaben so detailliert wie möglich.
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-success large-btn" id="saveEditCourseDetails">Weiter <i class="fa fa-arrow-right"></i></button>
      </div>
      {{#if hoverText}}
        <div class="well hover-text">
          {{hoverText}}
        </div>
      {{/if}}
    </div>

  </div>
</template>
