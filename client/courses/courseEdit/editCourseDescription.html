<template name="editCourseDescription">
  <section class="container">
    <div class="panel panel-inverted">
      <div class="row">

        <div class="col-md-7">

          <div class="form-group">
            <label for="edit-course-title" class="control-label">Titel (Pflichtfeld)</label>
            <input type="text" class="form-control hoverCheck" id="edit-course-title" value="{{title}}">
            <span class="help-block" id="help-text-edit-course-title"></span>
          </div>

          <div class="form-group">
            <label for="edit-course-categories" class="control-label">Kategorien (Pflichtfeld)</label>
            <input type="text" class="form-control hoverCheck" id="edit-course-categories" value="{{categories}}" style="width: 100%;">
            <span class="help-block" id="help-text-edit-course-categories"></span>
          </div>

          <div class="form-group">
            <label for="edit-course-description" class="control-label">Kurzbeschreibung (Pflichtfeld)</label>
            <textarea class="form-control hoverCheck" id="edit-course-description" rows="6" value="{{description}}"></textarea>
            <span class="help-block" id="help-text-edit-course-description"></span>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group image-container">
              <label for="" class="control-label">Bild</label>
                {{#if imageId}}
                <img src="{{imageId}}" alt="" class="center-block img-thumbnail img-responsive hoverCheck" id="edit-course-image" style="margin-left:0px; width: 160px;">
                {{else}}
                <br>
                <i class="img-thumbnail hoverCheck fa fa-camera-retro fa-5x" id="edit-course-defaultImage" style="width:160px; text-align:center;"></i>
                {{/if}}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="newCourseImageDummy" class="control-label">Ändern</label>
                <br>

                <button type="button" class="btn btn-sm btn-default" id="newCourseImageDummy">
                  <i class="fa fa-upload"></i><span> Neues Bild</span>
                </button>

                <br>
                <input type="file" id="newCourseImageReal" style="display:none;">
                <br>
                {{#if isUploading}}
                  <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
                      <span class="sr-only">{{progress}}%</span>
                    </div>
                  </div>
                {{/if}}

                <!-- <button type="button" class="btn btn-sm btn-danger" id="deleteCourseImage" style="margin-top:5px;"> <i class="fa fa-trash-o"></i> Bild Löschen</button> -->
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Was für einen Kurs bieten Sie an?</h3>
            </div>
            <div class="panel-body">
              Geben Sie hier bitte allgemeine Informationen zu Ihrem Kurs an.
            </div>
          </div>

          {{#if hoverText}}
            <div class="well hover-text">
              {{hoverText}}
            </div>
          {{/if}}
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-red pull-right" id="saveEditCourseDescription">Weiter</button>
        </div>
      </div>

    </div>
  </section>
</template>
