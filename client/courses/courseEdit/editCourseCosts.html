<template name="editCourseCosts">
  <section class="container">
    <div class="panel panel-inverted">

      <div class="row">

        <div class="col-md-7">

        <!--   <div class="form-group">
            <label for="editCourseMinParticipants" class="control-label">Mindestteilnehmeranzahl</label>
            <input type="number" class="form-control hoverCheck" id="editCourseMinParticipants" value="{{minParticipants}}">
          </div> -->
          <div class="row">
            
            <div class="col-md-4">
              <div class="form-group">
                <label for="edit-course-fee" class="control-label">Gesamtpreis brutto</label>
                <div class="input-group">
                  <input type="number" class="form-control hoverCheck" id="edit-course-fee" value="{{fee}}">
                  <div class="input-group-addon"><i class="fa fa-euro"></i></div>
                </div>
                <span class="help-block" id="help-text-edit-course-fee"></span>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="edit-course-taxRate" class="control-label">Steuersatz</label>
                <select class="form-control hoverCheck" id="edit-course-taxRate">
                  <option value="0" {{selected 0 taxRate}}>0 %</option>
                  <option value="19" {{selected 19 taxRate}}>19 %</option>
                </select>
                <span class="help-block" id="help-text-edit-course-taxRate"></span>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="edit-course-maxParticipants" class="control-label">Teilnehmerzahl</label>
                <input type="number" class="form-control hoverCheck" id="edit-course-maxParticipants" value="{{maxParticipants}}">
                <span class="help-block" id="help-text-edit-course-maxParticipants"></span>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="showCommission" class="control-label">traincrowd Kommission (18%)</label>
                <div class="input-group">
                  <input type="number" class="form-control hoverCheck" id="showCommission" value="{{tcCommision}}" readonly>
                  <div class="input-group-addon"><i class="fa fa-euro"></i></div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="showFeePP" class="control-label">Kurspreis brutto pro Person</label>
                <div class="input-group">
                  <input type="number" class="form-control hoverCheck" id="showFeePP" value="{{feePP}}" readonly>
                  <div class="input-group-addon"><i class="fa fa-euro"></i></div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="showFeePP" class="control-label">Sie erhalten</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="showTrainerFee" value="{{trainerFee}}" readonly>
                  <div class="input-group-addon"><i class="fa fa-euro"></i></div>
                </div>
              </div>
            </div>
          </div>

          <hr>

          <a href="https://s3.eu-central-1.amazonaws.com/traincrowd-pdfs/Gebuehrenverzeichnis.pdf" target="_blank">weitere Informationen zu Preisen</a>
        </div>

        <div class="col-md-5">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Was kostet Ihr Kurs?</h3>
            </div>
            <div class="panel-body">
              Bitte geben Sie hier die gew√ºnschte Teilnehmerzahl und Ihre Preisvorstellungen an.
            </div>
          </div>
      
          {{#if hoverText}}
            <div class="well hover-text">
              {{hoverText}}
            </div>
          {{/if}}
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-red pull-right" id="saveEditCourseCosts">{{ i18n 'button.next' }}</button>
        </div>
      </div>
    </div>
  </section>
</template>
