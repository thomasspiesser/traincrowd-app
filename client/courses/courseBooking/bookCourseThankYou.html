<template name="bookCourseThankYou">
  <section class="container">
    <div class="panel panel-inverted">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Buchung erfolgreich - Vielen Dank!</h2>
          <p>
            <strong>Vielen Dank für Ihre Buchung auf traincrowd. Erzählen Sie es weiter und erhalten einen 10-Euro Amazon Gutschein als Dankeschön!</strong>
          </p>
        </div>

        <div class="col-md-5 col-md-offset-1">
          <h3>Details zu Ihrer Buchung:</h3>
          <p>
            <strong>Kurstitel</strong>: <br>
            {{ courseTitle }}
          </p>
          <p>
            <strong>Datum</strong>:
            <ul class="comma-list">
              {{#each eventDate}}
              <li>{{ niceDate }}</li>
              {{/each}}
            </ul>
          </p>
          <p>
            <strong>Trainer</strong>: <br>
            {{ trainerName }}
          </p>
          {{ #unless invoice }}
          <p>
            <strong>Zahlbetrag</strong>: <br>
            {{ amount }} Euro
          </p>
          {{ /unless }}
          <p>
            <strong>Zahlungsart</strong>: <br>
            {{ paymentMethod }}
          </p>
          <p>
            <strong>Rechnungsadresse</strong>: <br>
            {{ #with billingAddress }} 
              {{ #if firm }} {{ firm }} <br> {{ /if }} 
              {{ ../customerName }} <br>
              {{ street }} {{ streetNumber }} <br>
              {{ plz }} {{ city }} <br>
              {{ #if streetAdditional }} {{ streetAdditional }} <br> {{ /if }} 
            {{ /with }}
          </p>
        </div>
        <div class="col-md-5">
          <div class="promo-box">
            <h3 style="margin-top: 0;">Jetzt teilen und 10-Euro Amazon Gutschein sichern!</h3>
            {{ #if Template.subscriptionsReady }} {{ > share shareData }} {{ /if }}
          </div>
          <p>
            Nein Danke, ohne Weitersagen <a href="{{ #if currentUser }}{{ pathFor 'edit.user' }}{{ else }}{{ pathFor 'home' }}{{ /if }}">abschliessen</a>.
          </p>
        </div>

      </div>
    </div>
  </section>

</template>
