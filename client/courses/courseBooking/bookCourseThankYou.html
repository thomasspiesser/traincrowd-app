<template name="bookCourseThankYou">
  <section class="container">
    <div class="panel panel-inverted">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Buchung erfolgreich - Vielen Dank!</h2>
          <p>Vielen Dank für Ihre Buchung auf traincrowd. Teilen Sie Ihren Schritt zum persönlichen Erfolg</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-inverted">

          <h3>Hier nochmal die Einzelheiten Ihrer Buchung:</h3>
          <p>
            <strong>Titel</strong>: {{ courseTitle }}</p>
          <p>
            <strong>Datum</strong>:
            <ul class="comma-list">
              {{#each eventDate}}
              <li>{{ niceDate }}</li>
              {{/each}}
            </ul>
          </p>
          <p>
            <strong>Trainer</strong>: {{ trainerName }}</p>
          <p>
            <strong>Zahlbetrag</strong>: {{ amount }} Euro</p>
          <p><strong>Bezahlt mit {{ paymentMethod }}</strong></p>
          <p>
            {{ #with billingAddress }} {{ #if firm }} {{ firm }}
            <br> {{ /if }} {{ ../customerName }}
            <br> {{ street }} {{ streetNumber }}
            <br> {{ plz }}, {{ city }}
            <br> {{ #if streetAdditional }} {{ streetAdditional }}
            <br> {{ /if }} {{ /with }}
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- <p> Auf der <a href="{{pathFor 'user.courses'}}">Meine Kurse</a> Seite finden Sie eine Übersicht Ihrer Buchungen.</p> -->

          {{ #if currentUser }}
          <p> Damit Ihr Trainer sich optimal auf Sie vorbereiten kann, ermöglichen wir es Ihnen, ein paar Angaben zu Ihrer Person zu machen - hier geht es zu <a href="{{ pathFor 'edit.user' }}">Ihrem Profil</a>.</p>
          {{ /if }}
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <p>{{ #if Template.subscriptionsReady }} {{ > share shareData }} {{ /if }}</p>
          <p>Hier geht es zurück auf die <a href="/">homepage</a>.</p>
        </div>
      </div>
    </div>
  </section>

</template>
