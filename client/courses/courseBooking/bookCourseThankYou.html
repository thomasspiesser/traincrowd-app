<template name="bookCourseThankYou">
  <div class="container">
    <h3>Buchung erfolgreich - Vielen Dank!</h3>

    <p>
      Vielen Dank für Ihre Buchung auf traincrowd. Teilen Sie Ihren Schritt zum persönlichen Erfolg
      <!-- {{ > shareprivate options=options }} -->
    </p>

    <p>Hier nochmal die Einzelheiten Ihrer Buchung:</p>
    <p>Titel: {{ courseTitle }}</p>
    <p>
      Datum:
      <ul class="comma-list">
         {{#each eventDate}} 
          <li>{{ niceDate }}</li>
         {{/each}}
      </ul>
    </p>
    <p>Trainer: {{ trainerName }}</p>
    <p>Zahlbetrag: {{ amount }} Euro</p>
    <p>Bezahlt mit {{ paymentMethod }}</p>
    <p>
      {{ #with billingAddress }}
        {{ #if firm }}
          {{ firm }}<br> 
        {{ /if }}
        {{ ../customerName }}<br>
        {{ street }} {{ streetNumber }}<br>
        {{ plz }}, {{ city }}<br>
        {{ #if streetAdditional }}
          {{ streetAdditional }}<br> 
        {{ /if }}
      {{ /with }}
    </p>

    <!-- <p> Auf der <a href="{{pathFor 'user.courses'}}">Meine Kurse</a> Seite finden Sie eine Übersicht Ihrer Buchungen.</p> -->

    {{ #if currentUser }}
    <p> Damit Ihr Trainer sich optimal auf Sie vorbereiten kann, ermöglichen wir es Ihnen, ein paar Angaben zu Ihrer Person zu machen - hier geht es zu <a href="{{ pathFor 'edit.user' }}">Ihrem Profil</a>.</p>
    {{ /if }}

    <p>Hier geht es zurück auf die <a href="/">homepage</a>.</p>
  </div>
</template>
