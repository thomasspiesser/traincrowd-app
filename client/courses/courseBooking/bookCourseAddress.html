<template name="bookCourseAddress">
  <h4 class="editContentTitles">Ihre Rechnungsadresse</h4>
  
  <div class="row">
    {{ #each billingAddresses }}
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">Rechnungsadresse {{#if firm}}(geschäftlich){{else}}(privat){{/if}}</div>
          <div class="panel-body">
            {{ #if firm }}
              {{ firm }}<br> 
            {{ /if }}
            {{ username currentUser._id }}<br>
            {{ street }} {{ streetNumber }}<br>
            {{ plz }}, {{ city }}<br>
            {{ #if streetAdditional }}
              {{ streetAdditional }}<br> 
            {{ /if }}
            <a href="#" id="{{ _index }}" class="edit-billing-address-button">Rechnungsadresse ändern</a>
          </div>
        </div>
      </div>  
    {{ /each }}

    {{ #if showNewBillingAddress }}
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">Rechnungsadresse </div>
          <div class="panel-body">
            <a href="#" id="new-billing-address-button">neue Rechnungsadresse anlegen</a>
          </div>
        </div>
      </div> 
    {{ /if }}

  </div>

  <div class="col-md-6 col-md-offset-3">

    {{ > editPhone data=currentUser.profile collection='User' }}

    <!-- button -->
    <div class="form-group">
      <button type="button" class="btn btn-primary pull-right" id="book-course-address-button"> Weiter</button>
    </div>

  </div>
</template>
