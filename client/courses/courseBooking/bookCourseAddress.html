<template name="bookCourseAddress">

  <section class="container">
    <div class="panel panel-inverted">
      <div class="row row-eq-height">
        {{ #each billingAddresses }}
        <div class="col-md-3">
          <div class="well">

          <h5>
            {{ #if isBooking }}
              <input type="radio" name="book-course-select-address-radio" id="{{ _index }}" {{checked _index}}> Rechnungsadresse {{ plusone _index }}
            {{ else }}
              Rechnungsadresse {{ plusone _index }}
            {{ /if }}
          </h5>
          {{ #if firm }} {{ firm }} {{ /if }}
            <p>
              {{ username currentUser._id }} <br>
              {{ street }} {{ streetNumber }} <br>
              {{ plz }}, {{ city }}
              {{ #if streetAdditional }} <br> {{ streetAdditional }} {{ /if }}
            </p>
            <p><a href="#" id="{{ _index }}" class="edit-billing-address-button">Rechnungsadresse ändern</a></p>
          </div>
        </div>
        {{ /each }}
        {{ #if showNewBillingAddress }}
          <div class="col-md-3">
            <h5>Neue Rechnungsadresse</h5>
            <p><a href="#" class="btn btn-red" id="new-billing-address-button">Neue Rechnungsadresse</a></p>
          </div>
        {{ /if }}

      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <h3 class="editContentTitles">Wie können wir Sie schnellst möglich erreichen?</h3>
            <p>
              Im Falle von kurzfristigen Änderungen könnte eine Email Sie zu spät erreichen. Helfen Sie uns, Ihnen den besten Service zu bieten, auch wenn es mal schnell gehen muss. Die Angabe der Telefonnummern ist optional. Natürlich geben wir diese nicht weiter.
            </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <p>{{ > editPhone data=currentUser.profile collection='User' }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <div class="form-group">
            {{ #if isBooking }}
              <button type="button" class="btn btn-red pull-right" id="book-course-select-address-button"> Weiter</button>
            {{ else }}
              <button type="button" class="btn btn-red pull-right" id="edit-user-address-button"> Weiter</button>
            {{ /if }}
          </div>
        </div>
      </div>

    </div>
  </section>

</template>
