<template name="bookCourseAddress">

  <section class="container">
    <div class="panel panel-inverted">
        <div class="text-center">
          <h3 style="margin-top: 10px;">{{ i18n 'where.billingAddress' }}</h3>

        </div>
      <div class="row row-eq-height">
        {{ #each billingAddresses }}
        <div class="col-md-3">
          <div class="well">

          <h5>
            {{ #if isBooking }}
              <input type="radio" name="book-course-select-address-radio" id="{{ _index }}" {{checked _index}}> {{ i18n 'address.billing' }} {{ plusone _index }}
            {{ else }}
              {{ i18n 'address.billing' }} {{ plusone _index }}
            {{ /if }}
          </h5>
          {{ #if firm }} {{ firm }} {{ /if }}
            <p>
              {{ username currentUser._id }} <br>
              {{ street }} {{ streetNumber }} <br>
              {{ plz }} {{ city }}
              {{ #if streetAdditional }} <br> {{ streetAdditional }} {{ /if }}
            </p>
            <p><a href="#" id="{{ _index }}" class="edit-billing-address-button">{{ i18n 'edit' }}</a></p>
          </div>
        </div>
        {{ /each }}
        {{ #if showNewBillingAddress }}
          <div class="col-md-3">
            <h5>{{ i18nOrder 'add' 'now' }}:</h5>
            <p><a href="#" class="btn btn-red" id="new-billing-address-button">{{ i18n 'new' }} {{ i18n 'address.billing' }}</a></p>
          </div>
        {{ /if }}

      </div>

      <hr>

      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <h3>{{ i18n 'how.to.contact.you' }}</h3>
            <p>
              Im Falle von kurzfristigen Änderungen könnte eine Email Sie zu spät erreichen. Helfen Sie uns, Ihnen den besten Service zu bieten, auch wenn es mal schnell gehen muss. Die Angabe der Telefonnummern ist optional. Natürlich geben wir diese nicht weiter.
            </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <p>{{ > editPhone data=currentUser.profile collection='User' }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <div class="form-group">
            {{ #if isBooking }}
              <button type="button" class="btn btn-red pull-right" id="book-course-select-address-button"> {{ i18n 'button.next' }}</button>
            {{ else }}
              <button type="button" class="btn btn-red pull-right" id="edit-user-address-button"> {{ i18n 'button.next' }}</button>
            {{ /if }}
          </div>
        </div>
      </div>

    </div>
  </section>

</template>
