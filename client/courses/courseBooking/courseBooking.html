<template name="bookCourse">
  <div class="container">

    <div class="row progress-tracker-wrapper">

      <a href="#" class="dynamic-template-selector" id="bookCourseRegister">
        <div class="col-md-2 progress-tracker active">
          <div class="row">
            <div class="col-md-3 progress-tracker-icon-wrapper">
              {{#if deservesCheckBookCourseRegister}}
                <span class="fa fa-check-circle-o fa-2x fa-fw"></span>
              {{else}}
                <span class="fa fa fa-circle-o fa-2x fa-fw"></span>
              {{/if}}
            </div>
            <div class="col-md-9 progress-tracker-text-wrapper">
              <span class="progress-tracker-step"> 1. Schritt: </span> <br> <span class="progress-tracker-text"> Adresse </span>
            </div>
          </div>
        </div>
      </a>

      <a href="#" class="dynamic-template-selector" id="bookCoursePaymentMethod">
        <div class="col-md-2 progress-tracker inactive">
          <div class="row">
            <div class="col-md-3 progress-tracker-icon-wrapper">
              {{#if deservesCheckBookCoursePaymentMethod}}
                <span class="fa fa-check-circle-o fa-2x fa-fw"></span>
              {{else}}
                <span class="fa fa fa-circle-o fa-2x fa-fw"></span>
              {{/if}}
            </div>
            <div class="col-md-9 progress-tracker-text-wrapper">
              <span class="progress-tracker-step"> 2. Schritt: </span> <br> <span class="progress-tracker-text"> Zahlungsart </span>
            </div>
          </div>
        </div>
      </a>

      <a href="#" class="dynamic-template-selector" id="bookCourseConfirm">
        <div class="col-md-2 progress-tracker inactive">
          <div class="row">
            <div class="col-md-3 progress-tracker-icon-wrapper">
              {{#if deservesCheckBookCourseConfirm}}
                <span class="fa fa-check-circle-o fa-2x fa-fw"></span>
              {{else}}
                <span class="fa fa fa-circle-o fa-2x fa-fw"></span>
              {{/if}}
            </div>
            <div class="col-md-9 progress-tracker-text-wrapper">
              <span class="progress-tracker-step"> 3. Schritt: </span> <br> <span class="progress-tracker-text"> Bestätigen </span>
            </div>
          </div>
        </div>
      </a>

    </div>

    {{> Template.dynamic template=active}}

  </div>
</template>

<template name="paymentModal">
  <!-- Modal -->
  <div id="paymentModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Kurs Buchen</h4>
      </div>
      <div class="modal-body">
        
        {{#if bookedOut}}
          <h4>Dieses Event ist leider schon ausgebucht.</h4>
        {{else}}
        <div class="row">
          <div class="col-md-6">
            <h4>Übersicht zu: {{title}}</h4>
            <p>angeboten von {{ownerName}}</p>
            <p><strong>Der Kurs findet an den folgenden Tagen statt:</strong> 
            <ul>
              {{#each formatedDates}} 
              <li>{{this}}</li> 
              {{/each}}
            </ul></p>
            <p><strong>Kosten pro Person:</strong> {{feePP}} <i class="fa fa-euro"></i></p>
          </div>
          <div class="col-md-6">
            {{> paymillForm amount=feePP currencyc="EUR" title="PAYMILL" description="Sicher und einfach online bezahlen"}}
          </div>
        </div>

        <hr>

        <h4>Simulation</h4>

          {{#if message}}
            <div class="alert alert-danger">{{message}} {{countdown}}</div>
          {{/if}}
          {{#if errorMessage}}
            <div class="alert alert-danger">{{errorMessage}}</div>
          {{/if}}

        <form class="form-inline">
          <div class="form-group">
            <div class="col-sm-4">
              <input type="text" class="form-control" id="dummy1" placeholder="Name">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <input type="text" class="form-control" id="dummy1" placeholder="visa number">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3">
              <button name="" type="button" class="btn btn-primary" id="bookCourseButton">Book course</button>
            </div>
          </div>
        </form>
        {{/if}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="modalCloseButton" data-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
  </div>
</template>
