<template name="bookCourse">

  <div class="container">

    <div class="row tracker">

      <div class="col-md-3 active">
        <a href="#" class="dynamic-template-selector unclickable" id="bookCourseRegister">
          <span class="fa-stack fa-lg">
            <span class="fa fa-circle-thin fa-stack-2x"></span>
            {{ #if deservesCheckBookCourseRegister }}
              <span class="fa fa-check fa-stack-1x"></span>
            {{ /if }}
          </span>
          <span class="step-text">Anmelden</span>
        </a>
      </div>

      <div class="col-md-3">
        <a href="#" class="dynamic-template-selector unclickable" id="bookCourseAddress">
          <span class="fa-stack fa-lg">
            <span class="fa fa-circle-thin fa-stack-2x"></span>
            {{ #if deservesCheckBookCourseAddress }}
              <span class="fa fa-check fa-stack-1x"></span>
            {{ /if }}
          </span>
          <span class="step-text">Rechnungsadresse</span>
        </a>
      </div>

      <div class="col-md-3">
        <a href="#" class="dynamic-template-selector unclickable" id="bookCoursePaymentMethod">
          <span class="fa-stack fa-lg">
            <span class="fa fa-circle-thin fa-stack-2x"></span>
            {{ #if deservesCheckBookCoursePaymentMethod }}
              <span class="fa fa-check fa-stack-1x"></span>
            {{ /if }}
          </span>
          <span class="step-text">Zahlungsart</span>
        </a>
      </div>

      <div class="col-md-3">
        <a href="#" class="dynamic-template-selector unclickable" id="bookCourseConfirm">
          <span class="fa-stack fa-lg">
            <span class="fa fa-circle-thin fa-stack-2x"></span>
            {{ #if deservesCheckBookCourseConfirm }}
              <span class="fa fa-check fa-stack-1x"></span>
            {{ /if }}
          </span>
          <span class="step-text">Bestätigen</span>
        </a>
      </div>

    </div> <!-- row -->

  </div> <!-- container -->

{{ > Template.dynamic template=active }}

</template>

<template name="paymentModal">
  <!-- Modal -->
  <div id="paymentModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Kurs Buchen</h4>
      </div>
      <div class="modal-body">

        {{#if bookedOut}}
          <h4>Dieses Event ist leider schon ausgebucht.</h4>
        {{else}}
        <div class="row">
          <div class="col-md-6">
            <h4>Übersicht zu: {{title}}</h4>
            <p>angeboten von {{ownerName}}</p>
            <p><strong>Der Kurs findet an den folgenden Tagen statt:</strong>
            <ul>
              {{#each formatedDates}}
              <li>{{this}}</li>
              {{/each}}
            </ul></p>
            <p><strong>Kosten pro Person:</strong> {{feePP}} <i class="fa fa-euro"></i></p>
          </div>
          <div class="col-md-6">
            <h4>Platz reservieren</h4>
            Um sich als Nutzer dieser Beta-Version einen Platz in diesem Kurs zu reservieren, schicken Sie uns bitte eine kurze Nachricht mit Kursdatum und Titel. Vielen Dank!
            <p>
              <a href='mailto:info&#64;traincrowd.de' style="font-weight:bold;">Email senden</a>.
            </p>
            Natürlich können Sie schon bald mit Kreditkarte und per Überweisung direkt bezahlen.
            <!-- {{> paymillForm amount=feePP currencyc="EUR" title="PAYMILL" description="Sicher und einfach online bezahlen"}} -->
          </div>
        </div>

        {{/if}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="modalCloseButton" data-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
  </div>
</template>
