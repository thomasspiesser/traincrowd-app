<template name="bookCourseShare">
  <section class="container">
    <div class="panel panel-inverted">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Bitte weitersagen!</h2>
          <p>
            <strong>
              Helfen Sie, genügend Teilnehmer für Ihre Kursgruppe zu finden! Wenn der Kurs stattfindet, bedanken wir uns mit einem 10-Euro Amazon Gutschein.
            </strong>
          </p>
        </div>

        <div class="col-md-8 col-md-offset-2 text-center">
          <div class="promo-box">
            {{ #if showShareBox }}
              <h3 style="margin-top: 0;">
                {{ #if hasShared }}
                  Jetzt nochmal teilen!
                {{ else }}  
                  Jetzt teilen und 10-Euro Amazon Gutschein sichern!
                {{ /if }}
              </h3>
              {{ #if Template.subscriptionsReady }} 
                <a href="https://www.facebook.com/dialog/share?app_id=1419012125078098&display=popup&href={{ shareData.url }}&redirect_uri={{ shareData.redirectURL }}" class="btn btn-social btn-round"><i class="fa fa-facebook"></i></a>
                <a href="https://twitter.com/intent/tweet?url={{ shareData.url }}&text={{ shareData.title }}&via=traincrowd" class="btn btn-social btn-round"><i class="fa fa-twitter"></i></a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ shareData.url }}&title={{ shareData.title }}&summary={{ shareData.description }}&source=traincrowd" class="btn btn-social btn-round"><i class="fa fa-linkedin"></i></a>
              {{ /if }}
            {{ else }}
              <h3 style="margin-top: 0;">Vielen Dank!</h3>
              <p>Wir senden Ihnen den Gutschein zu, sobald der Kurs bestätigt wurde.</p>
              <a href="{{ pathFor 'book.course.thank.you' }}">Jetzt Buchung abschliessen</a> oder 
              <a href="#" id="shareAgain">nochmal teilen</a>
            {{ /if }}
          </div>
          {{ #if showShareBox }}
            <p>
              Nein Danke, <a href="{{ pathFor 'book.course.thank.you' }}">ohne Weitersagen abschliessen</a>.
            </p>
          {{ /if }}
        </div>

      </div>
    </div>
  </section>

</template>
