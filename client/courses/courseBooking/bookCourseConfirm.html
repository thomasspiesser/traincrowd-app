<template name="bookCourseConfirm">
  <h4 class="editContentTitles">Buchung überprüfen und bestätigen</h4>
  
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">Rechnungsadresse</div>
        <div class="panel-body">
          {{ #with billingAddress }}
            {{ #if firm }}
              {{ firm }}<br> 
            {{ /if }}
            {{ ../customerName }}<br>
            {{ street }} {{ streetNumber }}<br>
            {{ plz }}, {{ city }}<br>
            {{ #if streetAdditional }}
              {{ streetAdditional }}<br> 
            {{ /if }}
          {{ /with }}
          
          <a href="#" id="change-billingAddress">Rechnungsadresse ändern</a>
        </div>
      </div>
    </div>  

    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">Kontaktinformationen</div>
        <div class="panel-body">
          E-Mail: {{ useremail currentUser._id }}<br>
          Telefon: {{ currentUser.profile.phone }}<br>
          Mobil: {{ currentUser.profile.mobile }}<br>
          <a href="#" id="change-contact">Kontaktinformationen ändern</a>
        </div>
      </div>
    </div>  

    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">Zahlungsart</div>
        <div class="panel-body">
          Zahlungsart: {{ paymentMethod }}<br>
          <a href="#" id="change-paymentMethod">Zahlungsart ändern</a>
        </div>
      </div>
    </div>  
  </div>
  
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">AGB akzeptieren</div>
        <div class="panel-body">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="accept-agb"> Die <a href="{{pathFor 'agb'}}">AGB</a> von traincrowd habe ich zur Kenntnis genommen und mit ihrer Geltung bin ich einverstanden.
            </label>
          </div>
        </div>
      </div>
    </div>  

    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">Newsletter abonnieren</div>
        <div class="panel-body">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="subscribe-newsletter"> Ich möchte in den traincrowd-Newsletter eingetragen und über News und Trends informiert werden.
            </label>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-md-10 col-md-offset-1">

      <table class="table">
        <thead>
          <tr>
            <td>Kurs</td>
            <td>Trainer</td>
            <td>Termine</td>
            <td>Preis pro Person</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ courseTitle }}</td>
            <td>{{ trainerName }}</td>
            <td>
              <ul class="comma-list">
                {{#each eventDate}} 
                  <li>{{ niceDate }}</li>
                {{/each}}
              </ul>
            </td>
            <td>{{ courseFeePP }} Euro</td>
          </tr>
        </tbody>
      </table>

      <div class="text-right"><strong>zu zahlender Gesamtpreis: {{ courseFeePP }} Euro </strong></div>

      <!-- button -->
      <div class="form-group">
        <button type="button" class="btn btn-primary pull-right" id="book-course-pay"> Kaufen</button>
      </div>


    </div>


  </div>
</template>
