<template name="bookCourseConfirm">

  <section class="container">
    <div class="panel panel-inverted">
      <div class="row">
        <div class="col-md-4">
          <div class="well">
            <h5>{{ i18n 'address.billing' }}</h5>
            {{ #with billingAddress }} 
              {{ #if firm }} {{ firm }} <br> {{ /if }} 
              {{ ../customerName }} <br>
              {{ street }} {{ streetNumber }} <br>
              {{ plz }} {{ city }} <br>
              {{ #if streetAdditional }} {{ streetAdditional }} <br> {{ /if }} 
            {{ /with }}
            <br>
            <a href="{{ pathFor route='book.course' _id=this._id state='bookCourseAddress' }}">{{ i18n 'edit' }}</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="well">
            <h5>{{ i18n 'contactInformation' }}</h5>
            E-Mail: {{ useremail currentUser._id }} <br>
            Telefon: {{ currentUser.profile.phone }} <br>
            Mobil: {{ currentUser.profile.mobile }} <br><br>
            <a href="#" id="change-contact">{{ i18n 'edit' }}</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="well">
            <h5>{{ i18n 'booking.paymentMethod' }}</h5>
            {{ i18n 'booking.paymentMethod' }}: {{ paymentMethod }} <br><br>
            <a href="{{ pathFor route='book.course' _id=this._id state='bookCoursePaymentMethod' }}">{{ i18n 'edit' }}</a>
          </div>
        </div>
      </div>
      <div class="row margin-top">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <td>{{ i18n 'course.course' }}</td>
                <td>Trainer</td>
                <td>{{ i18n 'date' }}</td>
                <td>Anzahl Teilnemer</td>
                <td class="text-right">Preis pro Person</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ courseTitle }}</td>
                <td>{{ trainerName }}</td>
                <td>
                  <ul class="comma-list">
                    {{#each eventDate}}
                    <li>{{ niceDate }}</li>
                    {{/each}}
                  </ul>
                </td>
                <td>
                  <select id="select-no-of-participants" style="width: 60px;">
                    {{#each number}}
                      <option value="{{this}}">{{this}}</option>
                    {{/each}}
                  </select>
                </td>
                <td class="text-right">{{ courseFeePP }},- Euro</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-md-5 col-md-offset-7">
          <table class="table" id="participants-table" style="margin-bottom:0;">
            <thead>
              <tr>
                <td> {{ i18n 'participants' }}</td>
                <td class="text-right">Preis</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ customerName }}</td>
                <td class="text-right">{{ courseFeePP }},- Euro</td>
              </tr>
            </tbody>
          </table>
          <div class="text-right" style="border-top: 3px double grey; padding-top:10px;">
            <strong>zu zahlender Gesamtpreis: {{ totalFee }},- Euro </strong>
          </div>
        </div>
      </div>

      <div class="row margin-top">
        <div class="col-md-12">

          <p><input type="checkbox" id="accept-agb"> Die <a href="#" id="agb-link">AGB</a> von traincrowd habe ich zur Kenntnis genommen und mit ihrer Geltung bin ich einverstanden.</p>
          <p><input type="checkbox" id="subscribe-newsletter" checked> Ich möchte in den traincrowd-Newsletter eingetragen und über News und Trends informiert werden.</p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <button type="button" class="btn btn-red pull-right" id="book-course-pay"> Jetzt kostenpflichtig buchen</button>
          </div>
        </div>
      </div>
    </div>
  </section>





</template>
