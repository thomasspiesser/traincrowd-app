<template name="bookCourseConfirm">

  <section class="container">
    <div class="panel panel-inverted">
      <div class="row">
        <div class="col-md-4">
          <div class="well">
            <h5>Rechnungsadresse</h5>
            {{ #with billingAddress }} 
              {{ #if firm }} {{ firm }} <br> {{ /if }} 
              {{ ../customerName }} <br>
              {{ street }} {{ streetNumber }} <br>
              {{ plz }} {{ city }} <br>
              {{ #if streetAdditional }} {{ streetAdditional }} <br> {{ /if }} 
            {{ /with }}
            <br>
            <p><a href="#" id="change-billingAddress">Rechnungsadresse ändern</a></p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="well">
            <h5>Kontaktinformationen</h5>
            E-Mail: {{ useremail currentUser._id }} <br>
            Telefon: {{ currentUser.profile.phone }} <br>
            Mobil: {{ currentUser.profile.mobile }} <br><br>
            <p><a href="#" id="change-contact">Kontaktinformationen ändern</a></p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="well">
            <h5>Zahlungsart</h5>
            Zahlungsart: {{ paymentMethod }} <br><br>
            <p><a href="#" id="change-paymentMethod">Zahlungsart ändern</a></p>
          </div>
        </div>
      </div>
      <div class="row margin-top">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <td>Kurs</td>
                <td>Trainer</td>
                <td>Termine</td>
                <td>Preis pro Person</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ courseTitle }}</td>
                <td>{{ trainerName }}</td>
                <td>
                  <ul class="comma-list">
                    {{#each eventDate}}
                    <li>{{ niceDate }}</li>
                    {{/each}}
                  </ul>
                </td>
                <td>{{ courseFeePP }} Euro</td>
              </tr>
            </tbody>
          </table>
          <div class="text-right">
            <strong>zu zahlender Gesamtpreis: {{ courseFeePP }} Euro </strong>
          </div>
        </div>
      </div>

      <div class="row margin-top">
        <div class="col-md-12">

          <p><input type="checkbox" id="accept-agb"> Die <a href="#" id="agb-link">AGB</a> von traincrowd habe ich zur Kenntnis genommen und mit ihrer Geltung bin ich einverstanden.</p>
          <p><input type="checkbox" id="subscribe-newsletter"> Ich möchte in den traincrowd-Newsletter eingetragen und über News und Trends informiert werden.</p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <button type="button" class="btn btn-red pull-right" id="book-course-pay"> Jetzt kostenpflichtig buchen</button>
          </div>
        </div>
      </div>
    </div>
  </section>





</template>
