<template name="editContactModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">{{ i18n 'edit' }}</h4>
        </div>

        <div class="modal-body">
          <p>
            {{ > editEmail data=email collection='User' }}
            {{ > editPhone data=currentUser.profile collection='User' }}
          </p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{ i18n 'close' }}</button>
        </div>

      </div>
    </div>
  </div>
</template>
