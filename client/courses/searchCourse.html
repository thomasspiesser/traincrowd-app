<template name="searchCourse">
  <!-- <div class="bgImage"></div> -->
  <div class="container">

    <div class="row">
      <div class="col-md-3">
        <div class="courses-left-menu-wrapper">
          
          <div class="left-menu-title">
            <span class="fa fa-search fa-fw"></span>&nbsp;Suchen
          </div>
          {{> esInput index="courses" placeholder="Suchen..." class="form-control left-menu-search" allDocsOnEmpty=true }}
          
          <div class="left-menu-title">
            <span class="fa fa-filter fa-fw"></span>&nbsp;Filtern
          </div>
          {{> filter}}
          
        </div>
      </div>

      {{#ifEsIsSearching index="courses"}}
        <div>Suche...</div>
      {{else}}

      <div class="col-lg-8">
        {{#esEach index="courses"}}
          {{> coursePreview}}
        {{/esEach}}
      </div>

      <div class="col-lg-2 col-lg-offset-6">
        {{> esLoadMoreButton index="courses" class="btn btn-default btn-block" content="Mehr" howMany=5}}
      </div>

      {{/ifEsIsSearching}}
      
      <div class="col-lg-8">
      {{#ifEsHasNoResults index="courses"}}
        <div class="no-results">Keine Dokumente gefunden!</div>
      {{/ifEsHasNoResults}}
      </div>
    </div>

  </div>
</template>

<template name="filter">
  <div class="left-menu-subtitle">
    Kategorie:
  </div>

  <ul class="filters nav nav-pills nav-stacked">
    <li role="presentation" class="filter left-menu-item"><a href="#" id="Alle">Alle</a></li>
    {{#each categories}}
      <li role="presentation" class="filter left-menu-item"><a href="#" id="{{this}}">{{this}}</a></li>
    {{/each}}
  </ul>
</template>
