<template name="home">

  <section id="intro">
    <div class="intro-content">
      <img src="/logo-full.svg" width="300" height="141" />
      <hr>
      <h1>Improve yourself. Learn Together.</h1>
      <h6>Find the perfect course for you.</h6>
    </div>
  </section>

  <section class="container-fluid" id="home-search">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <form class="" action="index.html" method="post">
          <div class="form-group">
            <input type="text" class="form-control input-blue" placeholder="Search Courses, Keywords, Trainers or Places...">
            <i class="fa fa-search form-control-feedback"></i>
          </div>
        </form>
      </div>
    </div>
  </section>

  <div class="separator">
    <h2>Top Courses</h2>
  </div>

  <section id="course-preview" class="container">
    <div class="row">
      {{#each topCourses}}
      <div class="col-md-6">
        {{ > courseBoxSmall }}
      </div>
      {{/each}}
    </div>

    <div class="row margin-top">
      <div class="col-md-12 text-center">
        <button type="button" name="all" class="btn btn-lg btn-red">All courses</button>
      </div>
    </div>
  </section>

  <div class="separator">
    <h2>So funktioniert traincrowd</h2>
  </div>

<section id="home-steps">
  <div class="container">
    <div class="row no-gutter">

      <div class="col-md-3 col-sm-6">
        <div class="box-md">
          <div class="box-md-inner">
            <div class="box-md-title">
              <h3>Step</h3>
              <h4>01</h4>
            </div>
            <div class="box-md-content text-center">
              <img src="/icon-find-your-course.png" alt="find your course" width="90" height="90">
              <h3>Find your course</h3>
              <p>Find the right course from our offer</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">

            <div class="box-md-title">
              <h3>Step</h3>
              <h4>02</h4>
            </div>
            <div class="box-md-content text-center">
              <img src="/icon-form-a-group.png" alt="find your course" width="90" height="90">
              <h3>Find your course</h3>

            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="box-md">
          <div class="box-md-inner">
            <div class="box-md-title">
              <h3>Step</h3>
              <h4>03</h4>
            </div>
            <div class="box-md-content text-center">
              <img src="/icon-learn-together.png" alt="find your course" width="90" height="90">
              <h3>Find your course</h3>
              <p>Find the right course from our offer</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="box-md">
          <div class="box-md-inner">
            <div class="box-md-title">
              <h3>Step</h3>
              <h4>04</h4>
            </div>
            <div class="box-md-content text-center">
              <img src="/icon-rate-your-course.png" alt="find your course" width="90" height="90">
              <h3>Find your course</h3>
              <p>Find the right course from our offer</p>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="row margin-top">
      <div class="col-md-12 text-center">
        <button type="button" name="all" class="btn btn-lg btn-red">About Traincrowd</button>
      </div>
    </div>


  </div>
</section>
