<template name="home">

  <section id="intro">
    <div class="intro-content">
      <img src="/logo-full-beta.svg" class="img-logo" />
      <hr>
      <h1>{{ i18n 'home.title' }}</h1>
      <h6>{{ i18n 'home.subtitle' }}</h6>
    </div>
    <i class="fa fa-angle-down fa-4x" id="scroll-indicator"></i>
  </section>

  <section id="home-search">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <form id="home-search-form">
            <div class="form-group">
              <input type="text" class="form-control input-blue" name="searchBox" placeholder={{ i18n 'search.long'}}>
              <i class="fa fa-search form-control-feedback"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

<!--   <div class="separator">
    <h2>Ihre Vorteile auf einen Blick</h2>
  </div> -->

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h4>Wir vermitteln Seminare von höchster Qualität an Gruppen. Auf traincrowd treten Sie einer Gruppe bei, um von den günstigen Konditionen zu profitieren.</h4>
        </div>
      </div>
    </div>
  </section> -->

  <div class="separator">
    <h2>{{ i18n 'home.howTraincrowdWorks.title' }}</h2>
  </div>

  <section id="home-steps">
    <div class="container">
      <div class="row no-gutter">

        <div class="col-md-3 col-sm-6 wow">
          <div class="box-md">
            <div class="box-md-inner">
              <div class="box-md-title">
                <h5>{{ i18n 'home.howTraincrowdWorks.step' }}</h5>
                <h4>01</h4>
              </div>
              <div class="box-md-content text-center">
                <img src="/icon-find-your-course.png" alt="find your course" width="90" height="90">
                <h3>{{ i18n 'home.howTraincrowdWorks.box1.title' }}</h3>
                <p>{{ i18n 'home.howTraincrowdWorks.box1.text' }}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-6 wow">
          <div class="box-md">
            <div class="box-md-inner">
              <div class="box-md-title">
                <h5>{{ i18n 'home.howTraincrowdWorks.step' }}</h5>
                <h4>02</h4>
              </div>
              <div class="box-md-content text-center">
                <img src="/icon-form-a-group.png" alt="find your course" width="90" height="90">
                <h3>{{ i18n 'home.howTraincrowdWorks.box2.title' }}</h3>
                <p>{{ i18n 'home.howTraincrowdWorks.box2.text' }}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-6 wow">
          <div class="box-md">
            <div class="box-md-inner">
              <div class="box-md-title">
                <h5>{{ i18n 'home.howTraincrowdWorks.step' }}</h5>
                <h4>03</h4>
              </div>
              <div class="box-md-content text-center">
                <img src="/icon-learn-together.png" alt="find your course" width="90" height="90">
                <h3>{{ i18n 'home.howTraincrowdWorks.box3.title' }}</h3>
                <p>{{{ i18n 'home.howTraincrowdWorks.box3.text' }}}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-6 wow">
          <div class="box-md">
            <div class="box-md-inner">
              <div class="box-md-title">
                <h5>{{ i18n 'home.howTraincrowdWorks.step' }}</h5>
                <h4>04</h4>
              </div>
              <div class="box-md-content text-center">
                <img src="/icon-rate-your-course.png" alt="find your course" width="90" height="90">
                <h3>{{ i18n 'home.howTraincrowdWorks.box4.title' }}</h3>
                <p>{{ i18n 'home.howTraincrowdWorks.box4.text' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center margin-top" style="color: white;">
        <h4>{{ i18n 'home.howTraincrowdWorks.risk.title' }}</h4>
        <p><sup>*</sup> {{ i18n 'home.howTraincrowdWorks.risk.subtitle' }}</p>
      </div>

      <div class="row margin-top">
        <div class="col-md-12 text-center">
          <a href="{{ pathFor 'about.traincrowd' }}" class="btn btn-lg btn-red">{{ i18n 'about.traincrowd' }}</a>
        </div>
      </div>

    </div>
  </section>

  <div class="separator">
    <h2>{{ i18n 'slogan.topCourses' }}</h2>
  </div>

  <section id="course-preview" class="container">
    {{ > homePromoCourses }}

    <div class="row margin-top">
      <div class="col-md-12 text-center">
        <a href="{{pathFor 'search.course'}}" class="btn btn-lg btn-red">{{ i18n 'course.search' }}</a>
      </div>
    </div>
  </section>

  <div class="separator">
    <h2>{{ i18n 'slogan.topTrainers' }}</h2>
  </div>

  <section id="trainer-preview" class="container">
    {{ > homePromoTrainer }}

    <div class="row margin-top">
      <div class="col-md-12 text-center">
        <a href="{{pathFor 'search.trainer'}}" class="btn btn-lg btn-red">{{ i18n 'trainer.search' }}</a>
        <a href="{{pathFor 'becomeTrainerLanding'}}" class="btn btn-lg btn-red">{{ i18n 'trainer.becomeTrainer' }}</a>
      </div>
    </div>
  </section>

  <div class="separator">
    <h2>{{ i18n 'what.customers.say' }}</h2>
  </div>

  <section id="testimonials" class="container">
    <!-- first testimonial -->
    <div class="row margin-top wow">
      <div class="col-md-6 col-md-offset-2">
        <p class="quote-text">"Ich hätte nie gedacht, dass ein Buchhaltungsseminar so interessant und anregend sein kann!"</p>
        <p class="quote-credential">Leonie (Beckmann), Management, EUROSOC#DIGITAL</p>
      </div>
      <div class="col-md-2">
        <img class="img-circle quote-img" src="/images/testimonials1.jpg">
      </div>
    </div>

    <!-- second testimonial -->
    <div class="row margin-top wow">
      <div class="col-md-2 col-md-offset-2">
        <img class="img-circle quote-img" src="/images/testimonials2.jpg">
      </div>
      <div class="col-md-6">
        <p class="quote-text">"Attended a training via traincrowd and met an amazing set of people and opportunities. And what happened, got invited to pitch my startup."</p>
        <p class="quote-credential">Binayak Das, Programme Coordinator, Water Integrity Network</p>
      </div>
    </div>
  </section>

  <div class="separator">
    <h2>{{ i18n 'traincrowd.media' }}</h2>
  </div>

  <section id="traincrowd-media" class="container">
    <div class="row margin-top wow">
      <div class="col-md-2 col-md-offset-1 vertical-align-wrapper">
        <a class="vertical-align" href="http://berlinvalley.com/" target="_blank"><img src="/media-logos/BerlinValley.jpg" style="width:100%;"></a>
      </div>
      <div class="col-md-2 vertical-align-wrapper">
        <a class="vertical-align" href="http://www.deutsche-startups.de/2015/08/19/bei-traincrowd-kann-jeder-der-gruppe-lernen/" target="_blank"><img src="/media-logos/DeutscheStartups.png" style="width:100%;"></a>
      </div>
      <div class="col-md-2 vertical-align-wrapper">
        <a class="vertical-align" href="http://www.personalwirtschaft.de/" target="_blank"><img src="/media-logos/personalwirtschaft.png" style="width:100%;"></a>
      </div>
      <div class="col-md-2 vertical-align-wrapper">
        <a class="vertical-align" href="https://www.saatkorn.com/?s=traincrowd" target="_blank"><img src="/media-logos/saatkorn.png" style="width:100%;"></a>
      </div>
      <div class="col-md-2 vertical-align-wrapper">
        <a class="vertical-align" href="http://www.thechanger.org/de/blog-de/interview-mit-traincrowd-ein-startup-das-organisationsubergreifendes-lernen-revolutionieren-will/" target="_blank"><img src="/media-logos/theChanger.png" style="width:100%;"></a>
      </div>
    </div>
  </section>

</template>
