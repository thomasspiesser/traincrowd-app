<template name="home">

  <section id="intro">
    <div class="intro-content">
      <img src="/logo-full.svg" width="300" height="141" />
      <hr>
      <h1>Improve yourself. Learn Together.</h1>
      <h6>Die besten Trainer und Seminare zu einem unschlagbaren Preis.</h6>
    </div>
  </section>

  <section class="container-fluid" id="home-search">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <form id="home-search-form">
          <div class="form-group">
            <input type="text" class="form-control input-blue" name="searchBox" placeholder="Suchen Sie nach Seminaren, Schlagworten, Trainern oder Orten...">
            <i class="fa fa-search form-control-feedback"></i>
          </div>
        </form>
      </div>
    </div>
  </section>

  <div class="separator">
    <h2>Top Kurse</h2>
  </div>

  <section id="course-preview" class="container">
    {{ > homePromoCourses }}

    <div class="row margin-top">
      <div class="col-md-12 text-center">
        <button type="button" name="all" class="btn btn-lg btn-red">Alle Kurse</button>
      </div>
    </div>
  </section>

  <div class="separator">
    <h2>So funktioniert traincrowd</h2>
  </div>

<section id="home-steps">
  <div class="container">
    <div class="row no-gutter">

      <div class="col-md-3 col-sm-6">
        <div class="box-md">
          <div class="box-md-inner">
            <div class="box-md-title">
              <h3>Schritt</h3>
              <h4>01</h4>
            </div>
            <div class="box-md-content text-center">
              <img src="/icon-find-your-course.png" alt="find your course" width="90" height="90">
              <h3>Kurs finden</h3>
              <p>Finden und buchen Sie einfach den richtigen Kurs in unserer Auswahl.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="box-md">
          <div class="box-md-inner">
            <div class="box-md-title">
              <h3>Schritt</h3>
              <h4>02</h4>
            </div>
            <div class="box-md-content text-center">
              <img src="/icon-form-a-group.png" alt="find your course" width="90" height="90">
              <h3>Gruppe bilden</h3>
              <p>Erzählen Sie ihren Peers davon und wir finden gemeinsam weitere Teilnehmer.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="box-md">
          <div class="box-md-inner">
            <div class="box-md-title">
              <h3>Schritt</h3>
              <h4>03</h4>
            </div>
            <div class="box-md-content text-center">
              <img src="/icon-learn-together.png" alt="find your course" width="90" height="90">
              <h3>Lernen</h3>
              <p>Die optimale Gruppengröße ist erreicht und das gemeinsame Lernen beginnt.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="box-md">
          <div class="box-md-inner">
            <div class="box-md-title">
              <h3>Schritt</h3>
              <h4>04</h4>
            </div>
            <div class="box-md-content text-center">
              <img src="/icon-rate-your-course.png" alt="find your course" width="90" height="90">
              <h3>Bewerten</h3>
              <p>Sie bewerten ihre Erfahrung und helfen damit anderen, den besten Kurs zu finden.</p>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="row margin-top">
      <div class="col-md-12 text-center">
        <button type="button" name="all" class="btn btn-lg btn-red">Über traincrowd</button>
      </div>
    </div>


  </div>
</section>

<div class="separator">
  <h2>Wir tragen das Risiko</h2>
</div>

<section id="zero-risk">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h4>Wir überweisen Ihnen Ihr Geld einfach zurück, sollten sich einmal nicht genug Teilnehmer für einen Kurs zusammenfinden.</h4>
      </div>
    </div>
  </div>
</section>

</template>
