<template name="metaCategories">
  <div class="row">
    {{ #each metaCategories 3 0 }}
      <a href="#" class="meta-categorie">
        <div class="col-md-4 meta-category-box">
          <div class="box-img">
            <div class="img-zoom" style="background-image: url( /images/meta-category-{{_index}}.jpg )">
              <p class="meta-categorie-text">{{ name }}</p>
            </div>
          </div>
        </div>
      </a>
    {{ /each }}
  </div>

  <div class="row margin-top">
    {{ #each metaCategories 2 3 }}
      <a href="#" class="meta-categorie">
        <div class="col-md-4 meta-category-box">
          <div class="box-img">
            <div class="img-zoom" style="background-image: url( /images/meta-category-{{_index}}.jpg )">
              <p class="meta-categorie-text">{{ name }}</p>
            </div>
          </div>
        </div>
      </a>
    {{ /each }}

    <a href="{{ pathFor 'search.course' }}">
      <div class="col-md-4 meta-category-box">
        <div class="box-img">
          <div class="img-zoom" style="background-image: url( /images/meta-category-6.jpg )">
            <p class="meta-categorie-text">Alle Kurse</p>
          </div>
        </div>
      </div>
    </a>

  </div>
</template>
