<template name="navBar">
  <div class="container">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">traincrowd</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {{> navItemsLeft}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{> navItemsRight}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name='navItemsLeft'>
  <li>
    <a href="{{pathFor 'search'}}">Berlins Top Kurse</a>
  </li>
  <li>
    <a href="{{pathFor 'faq'}}">FAQ</a>
  </li>
</template>

<!--  /////////////////////////////////////////////////// --> 

<template name='navItemsRight'>
  {{#unless isInRole 'trainer'}}
  <li>
    <a href="{{ pathFor 'becomeTrainerLanding' }}">Werde Anbieter</a>
  </li>
  {{else}}
  <li>
    <a href="{{ pathFor 'createCourse' }}">Neuen Kurs Erstellen</a>
  </li>
  {{/unless}}
  {{#if currentUser}}
    <li>
    <div class="custom-nav-item" style="padding-left:15px;">
    {{#if currentUser.profile.imageId}}
      <img class="img-circle" src="{{currentUser.profile.imageId}}" alt="{{username currentUser._id}}" style="width:40px; max-height:40px;">
    {{else}}
      <img class="img-circle" src="/dummyUser.jpg" alt="" style="width:40px">
    {{/if}}
    </div>
    </li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="padding-left:5px;">{{username currentUser._id}} <span class="caret"></span></a>
      <ul class="dropdown-menu" role="menu">
        {{#if isInRole 'trainer'}}
        <li><a href="{{ pathFor 'userProfile.show' data=currentUser }}">Mein Profil</a></li>
        {{else}}
        <li><a href="{{ pathFor 'userProfile.edit' data=currentUser }}">Mein Profil</a></li>
        {{/if}}
        <li><a href="{{pathFor 'user.courses'}}">Meine Kurse</a></li>
        <li class="divider"></li>
        <li><a href="#" id="logout">Ausloggen</a></li>
      </ul>
    </li>
  {{else}}
    <li><a href="{{pathFor 'atSignIn'}}">Anmelden</a></li>
  {{/if}}
</template>
